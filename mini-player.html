<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Chris Chattom ‚Äî Mini Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- React + Babel -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    *{ box-sizing:border-box; }

    html,body{
      margin:0;
      padding:0;
      height:100%;
      background:#020617;
      color:#e5e7eb;
      font-family:Inter, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      -webkit-font-smoothing:antialiased;
    }

    body{
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .shell{
      width:360px;
      max-width:100%;
      border-radius:18px;
      padding:14px 16px 16px;
      background:radial-gradient(circle at 50% 0%, #1e293b, #020617 52%);
      box-shadow:
        0 18px 40px rgba(0,0,0,0.9),
        inset 0 0 40px rgba(15,23,42,0.9);
      border:1px solid rgba(148,163,184,0.55);
    }

    .top-row{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:10px;
      margin-bottom:10px;
    }

    .vu-pair{
      display:flex;
      gap:10px;
      flex:1;
    }

    .vu{
      position:relative;
      flex:1;
      height:84px;
      border-radius:9px;
      padding:6px 8px 10px;
      background:#020617;
      box-shadow:
        inset 0 0 0 1px rgba(15,23,42,0.9),
        0 0 0 1px rgba(15,23,42,0.5);
      overflow:hidden;
    }

    .vu-face{
      position:absolute;
      inset:7px 7px 9px 7px;
      border-radius:7px;
      background:linear-gradient(to bottom,#0b1220,#020617);
      overflow:hidden;
    }

    .vu-backlight{
      position:absolute;
      inset:0;
      border-radius:inherit;
      background:
        radial-gradient(circle at 50% 110%, rgba(56,189,248,0.16), transparent 60%),
        linear-gradient(to top,#020617,#020617 35%,#020617 100%);
      transition:box-shadow 80ms ease-out, opacity 80ms ease-out;
      pointer-events:none;
    }

    .vu-scale{
      position:absolute;
      inset:6px 8px auto 8px;
      height:22px;
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      font-size:8px;
      color:#cbd5f5;
      opacity:0.85;
      pointer-events:none;
    }

    .vu-scale span{
      transform:translateY(1px);
    }

    .vu-needle{
      position:absolute;
      left:50%;
      bottom:8px;
      width:2px;
      height:52px;
      border-radius:999px;
      background:linear-gradient(to top,#f9fafb,#e5e7eb);
      transform-origin:bottom center;
      transform:rotate(-48deg);
      box-shadow:
        0 0 3px rgba(15,23,42,0.9),
        0 0 6px rgba(15,23,42,0.8);
      transition:transform 40ms ease-out;
    }

    .vu-needle-cap{
      position:absolute;
      left:50%;
      bottom:7px;
      width:10px;
      height:10px;
      border-radius:999px;
      transform:translateX(-50%);
      background:radial-gradient(circle at 30% 30%,#f9fafb,#64748b);
      box-shadow:0 0 4px rgba(15,23,42,1);
    }

    .vu-label{
      position:absolute;
      left:0;
      right:0;
      bottom:2px;
      font-size:9px;
      text-align:center;
      letter-spacing:0.18em;
      text-transform:uppercase;
      color:#94a3b8;
    }

    .vu-peak-dot{
      position:absolute;
      right:7px;
      bottom:7px;
      width:7px;
      height:7px;
      border-radius:999px;
      background:#0f172a;
      box-shadow:0 0 2px rgba(0,0,0,0.9);
    }

    .vu-peak-dot--on{
      background:#f97316;
      box-shadow:0 0 8px rgba(248,113,22,0.9);
    }

    .vu-peak-text{
      position:absolute;
      right:7px;
      bottom:16px;
      font-size:7px;
      letter-spacing:0.12em;
      color:#e5e7eb;
      text-transform:uppercase;
    }

    .theme-pill{
      font-size:9px;
      padding:4px 7px;
      border-radius:999px;
      border:1px solid rgba(148,163,184,0.65);
      background:radial-gradient(circle at 20% 15%,rgba(255,255,255,0.2),transparent 55%),
                 radial-gradient(circle at 80% 85%,#020617,#020617);
      color:#e5e7eb;
      letter-spacing:0.16em;
      text-transform:uppercase;
      cursor:pointer;
      white-space:nowrap;
    }

    .theme-pill--active{
      border-color:#22d3ee;
      box-shadow:0 0 10px rgba(34,211,238,0.6);
      color:#22d3ee;
    }

    .track-title{
      margin:2px 0 4px;
      text-align:center;
      font-size:13px;
      font-weight:500;
      color:#e5e7eb;
      white-space:nowrap;
      text-overflow:ellipsis;
      overflow:hidden;
    }

    .time-row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      font-size:9px;
      color:#9ca3af;
      margin-bottom:4px;
    }

    .scrub-rail{
      position:relative;
      width:100%;
      height:7px;
      border-radius:999px;
      background:radial-gradient(circle at 50% 150%, #020617, #020617);
      box-shadow:
        inset 0 0 4px rgba(15,23,42,0.9),
        0 0 10px rgba(15,23,42,0.5);
      overflow:hidden;
      cursor:pointer;
      margin-bottom:8px;
    }

    .scrub-fill{
      position:absolute;
      inset:0;
      width:0;
      border-radius:inherit;
      background:linear-gradient(to right,#e5e7eb,#ffffff,#e5e7eb);
      box-shadow:0 0 12px rgba(248,250,252,0.9);
      pointer-events:none;
    }

    .controls-row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:8px;
      margin-top:4px;
    }

    .transport-group{
      display:flex;
      align-items:center;
      gap:6px;
    }

    .btn-round{
      width:32px;
      height:32px;
      border-radius:999px;
      border:1px solid rgba(148,163,184,0.8);
      display:flex;
      align-items:center;
      justify-content:center;
      background:
        radial-gradient(circle at 30% 18%, rgba(255,255,255,0.26), transparent 55%),
        radial-gradient(circle at 70% 82%, #020617, #020617);
      color:#e5e7eb;
      font-size:12px;
      box-shadow:
        0 6px 10px rgba(0,0,0,0.85),
        inset 0 2px 4px rgba(255,255,255,0.28);
      cursor:pointer;
      transition:transform 100ms ease, box-shadow 100ms ease, border-color 120ms ease;
      filter:drop-shadow(0 0 3px rgba(34,211,238,0.2));
    }

    .btn-round--play{
      width:36px;
      height:36px;
    }

    .btn-round:hover{
      transform:translateY(-1px);
      box-shadow:
        0 8px 16px rgba(0,0,0,0.9),
        inset 0 2px 4px rgba(255,255,255,0.34);
      border-color:#22d3ee;
      filter:drop-shadow(0 0 8px rgba(34,211,238,0.7));
    }

    .btn-round:active{
      transform:translateY(1px) scale(0.97);
      box-shadow:
        0 3px 8px rgba(0,0,0,0.95),
        inset 0 1px 2px rgba(0,0,0,0.7);
    }

    .vol-row{
      display:flex;
      align-items:center;
      gap:6px;
      font-size:9px;
      color:#9ca3af;
      min-width:0;
    }

    .vol-slider{
      flex:1;
      appearance:none;
      height:6px;
      border-radius:999px;
      background:linear-gradient(to right,rgba(148,163,184,0.9),rgba(55,65,81,0.9));
      outline:none;
      cursor:pointer;
    }

    .vol-slider::-webkit-slider-thumb{
      appearance:none;
      width:14px;
      height:14px;
      border-radius:999px;
      background:#f9fafb;
      border:1px solid rgba(148,163,184,0.9);
      box-shadow:
        0 0 6px rgba(248,250,252,0.9),
        0 2px 3px rgba(0,0,0,0.7);
      margin-top:-4px;
    }

    .vol-slider::-moz-range-thumb{
      width:14px;
      height:14px;
      border-radius:999px;
      background:#f9fafb;
      border:1px solid rgba(148,163,184,0.9);
      box-shadow:
        0 0 6px rgba(248,250,252,0.9),
        0 2px 3px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const TRACKS = [
      { id: '01', name: 'The Copycat',             file: 'The_Copycat.mp3' },
      { id: '02', name: 'Moving Forward',          file: 'Moving_Forward.mp3' },
      { id: '03', name: 'Fleetwood National',      file: 'Fleetwood_National.mp3' },
      { id: '04', name: 'Ashes and Aurora',        file: 'Ashes_and_Aurora.mp3' },
      { id: '05', name: 'Sugartrain Voyage',       file: 'Sugartrain_Voyage.mp3' },
      { id: '06', name: 'Car Crash in Cardiff',    file: 'Car_Crash_in_Cardiff.mp3' },
      { id: '07', name: 'Dune Audio',              file: 'Dune_Audio.mp3' },
      { id: '08', name: 'Slow Roast',              file: 'Slow_Roast.mp3' },
      { id: '09', name: 'Bayou Moon',              file: 'Bayou_Moon.mp3' },
      { id: '10', name: 'Lonely Carbon Lifeforms', file: 'Lonely_Carbon_Lifeforms.mp3' },
      { id: '11', name: 'The Magical Third',       file: 'The_Magical_Third.mp3' },
      { id: '12', name: 'Up and Down',             file: 'Up_and_Down.mp3' },
      { id: '13', name: 'Arcadia Drive',           file: 'Arcadia_Drive.mp3' },
      { id: '14', name: 'Ocean Post',              file: 'Ocean_Post.mp3' },
      { id: '15', name: 'Covert Company',          file: 'Covert_Company.mp3' },
      { id: '16', name: 'Too Many Lights',         file: 'Too_Many_Lights.mp3' },
      { id: '17', name: 'American Sword',          file: 'American_Sword.mp3' },
      { id: '18', name: 'Go Driving Fast',         file: 'Go_Driving_Fast.mp3' },
    ];
    const AUDIO_BASE = "assets/";

    function formatTime(sec){
      if (!isFinite(sec) || sec < 0) return "0:00";
      const m = Math.floor(sec/60);
      const s = Math.floor(sec%60);
      return m + ":" + (s < 10 ? "0"+s : s);
    }

    // Web Audio engine returning a single audioLevel 0‚Äì1
    function useAudioEngine(audioElement, volume, isMuted, isPlaying){
      const ctxRef = useRef(null);
      const sourceRef = useRef(null);
      const gainRef = useRef(null);
      const analyserRef = useRef(null);
      const [audioLevel, setAudioLevel] = useState(0);
      const [hasEngine, setHasEngine] = useState(false);

      // Wire once
      useEffect(() => {
        if (!audioElement) return;
        if (ctxRef.current) return;

        const AudioCtx = window.AudioContext || window.webkitAudioContext;
        if (!AudioCtx) return;

        try{
          const ctx = new AudioCtx();
          const src = ctx.createMediaElementSource(audioElement);
          const gain = ctx.createGain();
          const analyser = ctx.createAnalyser();

          analyser.fftSize = 256;
          analyser.smoothingTimeConstant = 0.75;

          gain.gain.value = isMuted ? 0 : volume;

          src.connect(gain);
          gain.connect(analyser);
          analyser.connect(ctx.destination);

          ctxRef.current = ctx;
          sourceRef.current = src;
          gainRef.current = gain;
          analyserRef.current = analyser;
          setHasEngine(true);
        }catch(err){
          console.warn("Mini-player Web Audio failed:", err);
        }

        return () => {
          if (sourceRef.current) sourceRef.current.disconnect();
          if (analyserRef.current) analyserRef.current.disconnect();
          if (gainRef.current) gainRef.current.disconnect();
          if (ctxRef.current && ctxRef.current.state !== "closed"){
            ctxRef.current.close();
          }
        };
      }, [audioElement]);

      // React to volume/mute/play
      useEffect(() => {
        const ctx = ctxRef.current;
        const gain = gainRef.current;
        if (!ctx || !gain) return;

        gain.gain.value = isMuted ? 0 : volume;
        if (isPlaying && ctx.state === "suspended"){
          ctx.resume().catch(() => {});
        }
      }, [volume, isMuted, isPlaying]);

      // Drive audioLevel
      useEffect(() => {
        const analyser = analyserRef.current;
        if (!analyser) return;

        const bufferLen = analyser.frequencyBinCount;
        const data = new Uint8Array(bufferLen);
        let id;

        const tick = () => {
          analyser.getByteTimeDomainData(data);
          let sum = 0;
          for (let i=0;i<bufferLen;i++){
            const v = (data[i]-128)/128;
            sum += v*v;
          }
          const rms = Math.sqrt(sum/bufferLen);  // 0..~1
          const scaled = Math.max(0, Math.min(1, rms*4.5));
          setAudioLevel(scaled);
          id = requestAnimationFrame(tick);
        };

        tick();
        return () => { if (id) cancelAnimationFrame(id); };
      }, [hasEngine]);

      return { audioLevel, hasEngine };
    }

    function levelToAngle(level){
      const min = -48;   // leftmost
      const max = 8;     // slight red
      const clamped = Math.max(0, Math.min(1, level));
      return min + (max - min) * clamped;
    }

    function MiniPlayer(){
      const [currentIndex,setCurrentIndex] = useState(1); // start on "Moving Forward"
      const [isPlaying,setIsPlaying] = useState(false);
      const [currentTime,setCurrentTime] = useState(0);
      const [duration,setDuration] = useState(0);
      const [volume,setVolume] = useState(0.9);
      const [isMuted,setIsMuted] = useState(false);
      const [theme,setTheme] = useState("nite");

      const audioRef = useRef(null);
      const activeTrack = TRACKS[currentIndex];

      const { audioLevel, hasEngine } = useAudioEngine(
        audioRef.current,
        volume,
        isMuted,
        isPlaying
      );

      // Slightly de-correlate L/R so they don't look identical
      const leftLevel = audioLevel;
      const rightLevel = Math.max(0, Math.min(1, audioLevel * 0.95 + 0.02));

      // time + metadata + auto-advance
      useEffect(() => {
        const audio = audioRef.current;
        if (!audio) return;

        const onTime = () => setCurrentTime(audio.currentTime || 0);
        const onMeta = () => setDuration(audio.duration || 0);
        const onEnd = () => {
          setCurrentTime(0);
          setCurrentIndex(prev => (prev + 1) % TRACKS.length);
          setIsPlaying(true);
        };

        audio.addEventListener("timeupdate", onTime);
        audio.addEventListener("loadedmetadata", onMeta);
        audio.addEventListener("ended", onEnd);

        return () => {
          audio.removeEventListener("timeupdate", onTime);
          audio.removeEventListener("loadedmetadata", onMeta);
          audio.removeEventListener("ended", onEnd);
        };
      }, []);

      // load track when index changes
      useEffect(() => {
        const audio = audioRef.current;
        if (!audio || !activeTrack) return;

        audio.src = AUDIO_BASE + activeTrack.file;
        audio.load();
        audio.currentTime = 0;
        setCurrentTime(0);

        if (isPlaying){
          audio.play().catch(() => setIsPlaying(false));
        }
      }, [currentIndex, activeTrack]);

      // volume / mute fallback to element
      useEffect(() => {
        const audio = audioRef.current;
        if (!audio) return;
        if (!hasEngine){
          audio.volume = isMuted ? 0 : volume;
        }
        audio.muted = isMuted;
      }, [volume, isMuted, hasEngine]);

      const handlePlay = () => {
        const audio = audioRef.current;
        if (!audio) return;
        audio.play()
          .then(() => setIsPlaying(true))
          .catch(() => {});
      };

      const handlePause = () => {
        const audio = audioRef.current;
        if (!audio) return;
        if (isPlaying){
          audio.pause();
          setIsPlaying(false);
        }else{
          audio.play()
            .then(() => setIsPlaying(true))
            .catch(() => {});
        }
      };

      const handlePrev = () => {
        setCurrentIndex(prev => (prev - 1 + TRACKS.length) % TRACKS.length);
      };

      const handleNext = () => {
        setCurrentIndex(prev => (prev + 1) % TRACKS.length);
      };

      const handleSeek = (e) => {
        const audio = audioRef.current;
        if (!audio || !duration) return;
        const rect = e.currentTarget.getBoundingClientRect();
        const ratio = (e.clientX - rect.left) / rect.width;
        const clamped = Math.max(0, Math.min(1, ratio));
        const t = clamped * duration;
        audio.currentTime = t;
        setCurrentTime(t);
      };

      const handleVolumeChange = (e) => {
        const value = parseFloat(e.target.value);
        if (Number.isNaN(value)) return;
        setVolume(value);
      };

      const volPercent = Math.round(volume * 100);
      const progressPercent = duration ? Math.min(100, (currentTime / duration) * 100) : 0;

      const leftAngle = levelToAngle(leftLevel * (isMuted ? 0 : 1) * (isPlaying ? 1 : 0));
      const rightAngle = levelToAngle(rightLevel * (isMuted ? 0 : 1) * (isPlaying ? 1 : 0));

      const leftHot = leftLevel > 0.82 && isPlaying && !isMuted;
      const rightHot = rightLevel > 0.82 && isPlaying && !isMuted;

      const backlightIntensity = (lvl) => 8 + lvl * 32;

      return (
        <div className="shell">
          <div className="top-row">
            <div className="vu-pair">
              {/* LEFT VU */}
              <div className="vu">
                <div className="vu-face">
                  <div
                    className="vu-backlight"
                    style={{
                      boxShadow: `0 0 ${backlightIntensity(leftLevel)}px rgba(56,189,248,${0.35 + leftLevel * 0.55})`,
                      opacity: 0.75 + leftLevel * 0.25
                    }}
                  />
                  <div className="vu-scale">
                    <span>-20</span><span>-10</span><span>-7</span><span>-5</span>
                    <span>-3</span><span>0</span><span>+3</span>
                  </div>
                  <div
                    className="vu-needle"
                    style={{ transform:`rotate(${leftAngle}deg)` }}
                  />
                  <div className="vu-needle-cap" />
                  <div className="vu-label">L</div>
                  <div className="vu-peak-text">PEAK</div>
                  <div className={"vu-peak-dot" + (leftHot ? " vu-peak-dot--on" : "")}/>
                </div>
              </div>

              {/* RIGHT VU */}
              <div className="vu">
                <div className="vu-face">
                  <div
                    className="vu-backlight"
                    style={{
                      boxShadow: `0 0 ${backlightIntensity(rightLevel)}px rgba(56,189,248,${0.35 + rightLevel * 0.55})`,
                      opacity: 0.75 + rightLevel * 0.25
                    }}
                  />
                  <div className="vu-scale">
                    <span>-20</span><span>-10</span><span>-7</span><span>-5</span>
                    <span>-3</span><span>0</span><span>+3</span>
                  </div>
                  <div
                    className="vu-needle"
                    style={{ transform:`rotate(${rightAngle}deg)` }}
                  />
                  <div className="vu-needle-cap" />
                  <div className="vu-label">R</div>
                  <div className="vu-peak-text">PEAK</div>
                  <div className={"vu-peak-dot" + (rightHot ? " vu-peak-dot--on" : "")}/>
                </div>
              </div>
            </div>

            {/* Simple theme toggle ‚Äì you can wire this into colors later */}
            <button
              type="button"
              className={"theme-pill" + (theme === "nite" ? " theme-pill--active" : "")}
              onClick={() => setTheme(prev => prev === "nite" ? "day" : "nite")}
              title="Toggle theme"
            >
              {theme === "nite" ? "NITE LIFE" : "DAY BREAK"}
            </button>
          </div>

          <div className="track-title" title={activeTrack.name}>
            {activeTrack.name}
          </div>

          <div className="time-row">
            <span>{formatTime(currentTime)}</span>
            <span>{formatTime(duration)}</span>
          </div>
          <div className="scrub-rail" onClick={handleSeek}>
            <div
              className="scrub-fill"
              style={{ width: progressPercent + "%" }}
            />
          </div>

          <div className="controls-row">
            <div className="transport-group">
              <button
                type="button"
                className="btn-round"
                aria-label="Previous track"
                onClick={handlePrev}
              >
                ‚èÆ
              </button>
              <button
                type="button"
                className="btn-round btn-round--play"
                aria-label={isPlaying ? "Pause" : "Play"}
                onClick={isPlaying ? handlePause : handlePlay}
              >
                {isPlaying ? "‚è∏" : "‚ñ∂"}
              </button>
              <button
                type="button"
                className="btn-round"
                aria-label="Next track"
                onClick={handleNext}
              >
                ‚è≠
              </button>
            </div>

            <div className="vol-row">
              <button
                type="button"
                className="btn-round"
                style={{ width:24, height:24, fontSize:11, padding:0 }}
                aria-label={isMuted ? "Unmute" : "Mute"}
                onClick={() => setIsMuted(m => !m)}
              >
                {isMuted ? "üîá" : "üîä"}
              </button>
              <input
                type="range"
                min="0"
                max="1"
                step="0.01"
                value={volume}
                onChange={handleVolumeChange}
                className="vol-slider"
              />
              <span>{volPercent}%</span>
            </div>
          </div>

          <audio ref={audioRef} className="hidden">
            Your browser does not support the audio element.
          </audio>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<MiniPlayer />);
  </script>
</body>
</html>
