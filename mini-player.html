<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chris Chattom ‚Äî Mini Player</title>

  <!-- Fonts & Tailwind -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React + Babel -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    :root{
      --mini-accent:#22d3ee;
      --mini-bg:#020617;
    }
    *{ box-sizing:border-box; }
    html,body{
      margin:0;
      padding:0;
      height:100%;
      background:#000;
      color:#e5e7eb;
      font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      -webkit-font-smoothing:antialiased;
      text-rendering:optimizeLegibility;
    }

    .mini-wrap{
      max-width:420px;
      margin:0 auto;
      padding:10px 14px 14px;
    }

    /* VU meters */
    .vu-panel{
      display:flex;
      gap:10px;
      margin-bottom:10px;
    }
    .vu-shell{
      flex:1;
      border-radius:10px;
      padding:6px 7px;
      background:radial-gradient(circle at 50% 0%,rgba(148,163,184,0.4),transparent 60%), #020617;
      box-shadow:
        0 6px 18px rgba(0,0,0,0.9),
        inset 0 0 12px rgba(15,23,42,1);
    }
    .vu-glass{
      position:relative;
      border-radius:7px;
      padding:6px 8px 7px;
      background:
        radial-gradient(circle at 15% 0%,rgba(255,255,255,0.4),transparent 60%),
        linear-gradient(to bottom,#020617,#020617);
      border:1px solid rgba(148,163,184,0.7);
      overflow:hidden;
    }

    .vu-scale{
      position:relative;
      height:40px;
    }
    .vu-ticks{
      position:absolute;
      inset:0;
      pointer-events:none;
    }
    .vu-ticks svg{
      width:100%;
      height:100%;
      display:block;
    }

    .vu-needle{
      position:absolute;
      left:50%;
      bottom:2px;
      width:2px;
      height:44px;
      transform-origin:bottom center;
      background:linear-gradient(to top,#facc15,#f97316);
      box-shadow:0 0 4px rgba(250,204,21,0.7);
    }

    .vu-label-row{
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-size:9px;
      margin-top:4px;
      color:#e5e7eb;
    }
    .vu-label-row .peak-dot{
      width:7px;
      height:7px;
      border-radius:999px;
      background:#7f1d1d;
      box-shadow:0 0 4px rgba(248,113,113,0.6);
    }

    /* glowing ‚Äúbacklight‚Äù behind scale */
    .vu-backlight{
      position:absolute;
      inset:3px 5px 14px;
      border-radius:6px;
      background:radial-gradient(circle at 50% 60%, rgba(56,189,248,0.3), transparent 70%);
      opacity:0.25;
      pointer-events:none;
      transition:opacity 120ms linear;
    }

    /* transport */
    .mini-btn{
      width:34px;
      height:34px;
      border-radius:999px;
      border:1px solid rgba(148,163,184,0.8);
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:13px;
      color:#e5e7eb;
      background:
        radial-gradient(circle at 30% 18%, rgba(255,255,255,0.24), transparent 55%),
        radial-gradient(circle at 70% 82%, #020617, #020617);
      box-shadow:
        0 6px 14px rgba(0,0,0,0.8),
        inset 0 2px 3px rgba(255,255,255,0.3);
      cursor:pointer;
      transition:transform 120ms ease, box-shadow 140ms ease, filter 140ms ease;
    }
    .mini-btn:hover{
      transform:translateY(-1px);
      filter:drop-shadow(0 0 8px rgba(34,211,238,0.6));
    }
    .mini-btn:active{
      transform:translateY(1px) scale(0.97);
      box-shadow:
        0 3px 10px rgba(0,0,0,0.9),
        inset 0 1px 3px rgba(0,0,0,0.7);
    }
    .mini-btn--play{
      width:40px;
      height:40px;
    }

    .mini-track-title{
      font-size:13px;
      text-align:center;
      margin-bottom:4px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .mini-time{
      font-size:10px;
      color:#9ca3af;
      display:flex;
      justify-content:space-between;
      margin-bottom:3px;
    }

    .mini-progress-rail{
      position:relative;
      width:100%;
      height:8px;
      border-radius:999px;
      background:#020617;
      box-shadow:
        inset 0 0 5px rgba(15,23,42,0.9),
        0 0 8px rgba(15,23,42,0.8);
      overflow:hidden;
      cursor:pointer;
    }
    .mini-progress-fill{
      height:100%;
      border-radius:999px;
      background:linear-gradient(to right,#e5e7eb,#f9fafb,#e5e7eb);
      box-shadow:0 0 10px rgba(248,250,252,0.9);
      pointer-events:none;
    }

    .mini-footer{
      margin-top:6px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-size:9px;
      color:#6b7280;
    }
    .mini-theme-chip{
      border-radius:999px;
      padding:3px 8px;
      border:1px solid rgba(148,163,184,0.8);
      background:#020617;
      cursor:pointer;
      margin-left:4px;
    }
    .mini-theme-chip.active{
      border-color:#22d3ee;
      box-shadow:0 0 8px rgba(34,211,238,0.7);
      color:#e5e7eb;
    }

    .mini-vol{
      display:flex;
      align-items:center;
      gap:4px;
    }
    .mini-vol input[type="range"]{
      width:80px;
      appearance:none;
      height:4px;
      border-radius:999px;
      background:linear-gradient(to right,rgba(148,163,184,0.9),rgba(55,65,81,0.9));
      outline:none;
      cursor:pointer;
    }
    .mini-vol input[type="range"]::-webkit-slider-thumb{
      appearance:none;
      width:12px;
      height:12px;
      border-radius:50%;
      background:#e5e7eb;
      border:1px solid rgba(148,163,184,0.8);
      box-shadow:0 0 6px rgba(148,163,184,0.7);
      margin-top:-4px;
    }
    .mini-vol input[type="range"]::-moz-range-thumb{
      width:12px;
      height:12px;
      border-radius:50%;
      background:#e5e7eb;
      border:1px solid rgba(148,163,184,0.8);
      box-shadow:0 0 6px rgba(148,163,184,0.7);
    }
  </style>
</head>
<body>
  <div id="root" class="mini-wrap"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const TRACKS = [
      { id: '01', name: 'The Copycat',             file: 'The_Copycat.mp3' },
      { id: '02', name: 'Moving Forward',          file: 'Moving_Forward.mp3' },
      { id: '03', name: 'Fleetwood National',      file: 'Fleetwood_National.mp3' },
      { id: '04', name: 'Ashes and Aurora',        file: 'Ashes_and_Aurora.mp3' },
      { id: '05', name: 'Sugartrain Voyage',       file: 'Sugartrain_Voyage.mp3' },
      { id: '06', name: 'Car Crash in Cardiff',    file: 'Car_Crash_in_Cardiff.mp3' },
      { id: '07', name: 'Dune Audio',              file: 'Dune_Audio.mp3' },
      { id: '08', name: 'Slow Roast',              file: 'Slow_Roast.mp3' },
      { id: '09', name: 'Bayou Moon',              file: 'Bayou_Moon.mp3' },
      { id: '10', name: 'Lonely Carbon Lifeforms', file: 'Lonely_Carbon_Lifeforms.mp3' },
      { id: '11', name: 'The Magical Third',       file: 'The_Magical_Third.mp3' },
      { id: '12', name: 'Up and Down',             file: 'Up_and_Down.mp3' },
      { id: '13', name: 'Arcadia Drive',           file: 'Arcadia_Drive.mp3' },
      { id: '14', name: 'Ocean Post',              file: 'Ocean_Post.mp3' },
      { id: '15', name: 'Covert Company',          file: 'Covert_Company.mp3' },
      { id: '16', name: 'Too Many Lights',         file: 'Too_Many_Lights.mp3' },
      { id: '17', name: 'American Sword',          file: 'American_Sword.mp3' },
      { id: '18', name: 'Go Driving Fast',         file: 'Go_Driving_Fast.mp3' },
    ];
    const AUDIO_BASE = "assets/";

    const THEMES = {
      night: { id:"night", label:"Nite Life", accent:"#22d3ee" },
      day:   { id:"day",   label:"Day Break", accent:"#fb923c" },
      fantasy:{ id:"fantasy", label:"Fantasy", accent:"#e879f9" },
    };

    function formatTime(sec){
      if (!isFinite(sec) || sec < 0) return "0:00";
      const m = Math.floor(sec/60);
      const s = Math.floor(sec%60);
      return m + ":" + (s < 10 ? "0"+s : s);
    }

    // Web Audio engine reused from big player, returning 0‚Äì1 audioLevel
    function useGainEngine(audioElement, volume, isMuted, isPlaying) {
      const ctxRef = React.useRef(null);
      const sourceRef = React.useRef(null);
      const gainRef = React.useRef(null);
      const analyserRef = React.useRef(null);
      const [hasGain, setHasGain] = React.useState(false);
      const [audioLevel, setAudioLevel] = React.useState(0);

      useEffect(() => {
        if (!audioElement) return;
        if (ctxRef.current) return;

        const AudioCtx = window.AudioContext || window.webkitAudioContext;
        if (!AudioCtx) return;

        try{
          const ctx = new AudioCtx();
          const source = ctx.createMediaElementSource(audioElement);
          const gain = ctx.createGain();
          const analyser = ctx.createAnalyser();
          analyser.fftSize = 256;

          gain.gain.value = isMuted ? 0 : volume;

          source.connect(gain);
          gain.connect(analyser);
          analyser.connect(ctx.destination);

          ctxRef.current = ctx;
          sourceRef.current = source;
          gainRef.current = gain;
          analyserRef.current = analyser;
          setHasGain(true);
        }catch(e){
          console.warn("Mini-player WebAudio wiring failed:", e);
        }

        return () => {
          if (sourceRef.current) sourceRef.current.disconnect();
          if (analyserRef.current) analyserRef.current.disconnect();
          if (gainRef.current) gainRef.current.disconnect();
          if (ctxRef.current && ctxRef.current.state !== "closed"){
            ctxRef.current.close();
          }
          ctxRef.current = null;
          sourceRef.current = null;
          gainRef.current = null;
          analyserRef.current = null;
        };
      }, [audioElement]);

      useEffect(() => {
        const ctx = ctxRef.current;
        const gain = gainRef.current;
        if (!ctx || !gain) return;
        gain.gain.value = isMuted ? 0 : volume;
        if (isPlaying && ctx.state === "suspended"){
          ctx.resume().catch(()=>{});
        }
      }, [volume, isMuted, isPlaying]);

      useEffect(() => {
        const analyser = analyserRef.current;
        if (!analyser) return;

        const len = analyser.frequencyBinCount;
        const data = new Uint8Array(len);
        let raf;

        const loop = () => {
          analyser.getByteTimeDomainData(data);
          let sum = 0;
          for (let i=0;i<len;i++){
            const v = (data[i]-128)/128;
            sum += v*v;
          }
          const rms = Math.sqrt(sum/len);   // about 0‚Äì1
          const scaled = Math.max(0, Math.min(1, rms*5));
          setAudioLevel(scaled);
          raf = requestAnimationFrame(loop);
        };
        loop();
        return () => raf && cancelAnimationFrame(raf);
      }, [hasGain]);

      return { hasWebGain: hasGain, audioLevel };
    }

    function VUMeterPair({ level, theme }) {
      // Smooth the raw level for a more analog VU feel
      const [vuLevel, setVuLevel] = useState(0);
      useEffect(() => {
        const smoothing = 0.18; // lower = slower decay
        setVuLevel(prev => prev + (level - prev) * (1 - smoothing));
      }, [level]);

      // Convert 0‚Äì1 vuLevel to approx -20..+3 dB scale for the needle
      const db = 20 * Math.log10(Math.max(vuLevel, 0.0001));
      const norm = (db + 20) / 23;          // map -20..+3 to 0..1
      const clamped = Math.max(0, Math.min(1, norm));

      const baseAngle = -40;                // resting /-20 side
      const swing = 60;                     // degrees of throw
      const angleL = baseAngle + swing * clamped;
      // tiny channel variation (just for ‚Äústereo‚Äù life)
      const angleR = baseAngle + swing * Math.max(0, Math.min(1, clamped*1.03 - 0.02));

      // Backlight intensity
      const backlightOpacity = 0.18 + clamped * 0.6;
      const peakActive = clamped > 0.9;

      const accent =
        theme === "day" ? "#fb923c" :
        theme === "fantasy" ? "#e879f9" :
        "#22d3ee";

      return (
        <div className="vu-panel">
          {["L","R"].map((ch, idx) => {
            const isLeft = idx === 0;
            const needleAngle = isLeft ? angleL : angleR;
            return (
              <div key={ch} className="vu-shell">
                <div className="vu-glass">
                  <div
                    className="vu-backlight"
                    style={{
                      opacity: backlightOpacity,
                      background: `radial-gradient(circle at 50% 60%, ${accent}55, transparent 70%)`
                    }}
                  />
                  <div className="vu-scale">
                    <div className="vu-ticks">
                      <svg viewBox="0 0 120 40">
                        <path d="M10 32 Q60 8 110 32" stroke="#e5e7eb" strokeWidth="1" fill="none" />
                        <!-- light ticks -->
                        <path d="M18 30 L20 24" stroke="#9ca3af" strokeWidth="1" />
                        <path d="M30 27 L32 20" stroke="#9ca3af" strokeWidth="1" />
                        <path d="M44 24 L46 17" stroke="#9ca3af" strokeWidth="1" />
                        <path d="M58 22 L60 15" stroke="#9ca3af" strokeWidth="1" />
                        <path d="M72 23 L74 16" stroke="#9ca3af" strokeWidth="1" />
                        <path d="M86 25 L88 18" stroke="#9ca3af" strokeWidth="1" />
                        <!-- red zone -->
                        <path d="M96 27 L98 20" stroke="#f97316" strokeWidth="1.4" />
                        <path d="M102 29 L104 22" stroke="#f97316" strokeWidth="1.4" />
                        <path d="M108 31 L110 24" stroke="#f97316" strokeWidth="1.4" />
                        <!-- numbers -->
                        <text x="16" y="21" fontSize="6" fill="#e5e7eb">-20</text>
                        <text x="33" y="16" fontSize="6" fill="#e5e7eb">-10</text>
                        <text x="52" y="11" fontSize="6" fill="#e5e7eb">-5</text>
                        <text x="69" y="12" fontSize="6" fill="#e5e7eb">0</text>
                        <text x="93" y="16" fontSize="6" fill="#f97316">+3</text>
                      </svg>
                    </div>

                    <div
                      className="vu-needle"
                      style={{ transform:`translateX(-50%) rotate(${needleAngle}deg)` }}
                    />
                  </div>

                  <div className="vu-label-row">
                    <span>{ch} VU</span>
                    <div style={{display:"flex",alignItems:"center",gap:3}}>
                      <div
                        className="peak-dot"
                        style={{
                          background: peakActive ? "#ef4444" : "#7f1d1d",
                          boxShadow: peakActive
                            ? "0 0 8px rgba(248,113,113,0.9)"
                            : "0 0 4px rgba(248,113,113,0.5)"
                        }}
                      />
                      <span>PEAK</span>
                    </div>
                  </div>
                </div>
              </div>
            );
          })}
        </div>
      );
    }

    function MiniPlayerApp() {
      const [index,setIndex] = useState(1);  // start on Moving Forward for fun
      const [isPlaying,setIsPlaying] = useState(true);
      const [currentTime,setCurrentTime] = useState(0);
      const [duration,setDuration] = useState(0);
      const [volume,setVolume] = useState(0.9);
      const [isMuted,setIsMuted] = useState(false);
      const [theme,setTheme] = useState("night");

      const audioRef = useRef(null);
      const activeTrack = TRACKS[index];

      const { hasWebGain, audioLevel } = useGainEngine(
        audioRef.current,
        volume,
        isMuted,
        isPlaying
      );

      // time / metadata + auto-advance
      useEffect(() => {
        const audio = audioRef.current;
        if (!audio) return;

        const onTime = () => setCurrentTime(audio.currentTime || 0);
        const onMeta = () => setDuration(audio.duration || 0);
        const onEnded = () => {
          setCurrentTime(0);
          setIndex(prev => (prev + 1) % TRACKS.length);
          setIsPlaying(true);
        };

        audio.addEventListener("timeupdate", onTime);
        audio.addEventListener("loadedmetadata", onMeta);
        audio.addEventListener("ended", onEnded);

        return () => {
          audio.removeEventListener("timeupdate", onTime);
          audio.removeEventListener("loadedmetadata", onMeta);
          audio.removeEventListener("ended", onEnded);
        };
      }, []);

      // load track on index change
      useEffect(() => {
        const audio = audioRef.current;
        if (!audio || !activeTrack) return;
        audio.src = AUDIO_BASE + activeTrack.file;
        audio.load();
        audio.currentTime = 0;
        setCurrentTime(0);

        if (isPlaying){
          audio.play().catch(()=>setIsPlaying(false));
        }
      }, [index, activeTrack]);

      // volume / mute fallbacks
      useEffect(() => {
        const audio = audioRef.current;
        if (!audio) return;
        if (!hasWebGain) {
          audio.volume = isMuted ? 0 : volume;
        }
        audio.muted = isMuted;
      }, [volume, isMuted, hasWebGain]);

      const handlePlay = () => {
        const audio = audioRef.current;
        if (!audio) return;
        audio.play()
          .then(()=>setIsPlaying(true))
          .catch(()=>{});
      };
      const handlePause = () => {
        const audio = audioRef.current;
        if (!audio) return;
        if (isPlaying){
          audio.pause();
          setIsPlaying(false);
        }else{
          audio.play()
            .then(()=>setIsPlaying(true))
            .catch(()=>{});
        }
      };
      const handlePrev = () => setIndex(prev => (prev-1+TRACKS.length)%TRACKS.length);
      const handleNext = () => setIndex(prev => (prev+1)%TRACKS.length);

      const handleSeek = (e) => {
        const audio = audioRef.current;
        if (!audio || !duration) return;
        const rect = e.currentTarget.getBoundingClientRect();
        const ratio = (e.clientX - rect.left) / rect.width;
        const clamped = Math.max(0, Math.min(1, ratio));
        const t = clamped * duration;
        audio.currentTime = t;
        setCurrentTime(t);
      };

      const handleVolume = (e) => {
        const v = parseFloat(e.target.value);
        if (!Number.isNaN(v)) setVolume(v);
      };

      const handleThemeClick = (id) => setTheme(id);

      const progressPercent = duration ? Math.min(100,(currentTime/duration)*100) : 0;
      const volPercent = isMuted ? 0 : Math.round(volume*100);

      return (
        <div>
          <VUMeterPair
            level={(!isPlaying || isMuted) ? 0 : audioLevel}
            theme={theme}
          />

          <div className="mini-track-title">
            {activeTrack ? activeTrack.name : ""}
          </div>

          <div className="mini-time">
            <span>{formatTime(currentTime)}</span>
            <span>{formatTime(duration)}</span>
          </div>
          <div className="mini-progress-rail" onClick={handleSeek}>
            <div
              className="mini-progress-fill"
              style={{width: progressPercent + "%"}}
            />
          </div>

          <div style={{marginTop:8, display:"flex", justifyContent:"center", gap:6}}>
            <button className="mini-btn" type="button" onClick={handlePrev} aria-label="Previous track">‚èÆ</button>
            <button className="mini-btn" type="button" onClick={()=>setCurrentTime(t=>Math.max(0,t-3))} aria-label="Rewind 3 seconds">‚è™</button>
            <button
              className="mini-btn mini-btn--play"
              type="button"
              onClick={handlePlay}
              aria-label="Play"
              style={isPlaying ? {boxShadow:"0 0 12px rgba(34,211,238,0.9), 0 6px 14px rgba(0,0,0,0.8)"} : null}
            >
              ‚ñ∂
            </button>
            <button className="mini-btn" type="button" onClick={handlePause} aria-label="Pause">‚è∏</button>
            <button className="mini-btn" type="button" onClick={()=>setCurrentTime(t=>t+3)} aria-label="Forward 3 seconds">‚è©</button>
            <button className="mini-btn" type="button" onClick={handleNext} aria-label="Next track">‚è≠</button>
          </div>

          <div className="mini-footer">
            <div style={{display:"flex",alignItems:"center"}}>
              <span>Theme:</span>
              <button
                type="button"
                className={"mini-theme-chip" + (theme==="night"?" active":"")}
                onClick={()=>handleThemeClick("night")}
              >
                NL
              </button>
              <button
                type="button"
                className={"mini-theme-chip" + (theme==="day"?" active":"")}
                onClick={()=>handleThemeClick("day")}
              >
                DB
              </button>
              <button
                type="button"
                className={"mini-theme-chip" + (theme==="fantasy"?" active":"")}
                onClick={()=>handleThemeClick("fantasy")}
              >
                FY
              </button>
            </div>

            <div className="mini-vol">
              <button
                type="button"
                style={{border:"none",background:"transparent",color:"#9ca3af",cursor:"pointer",fontSize:"12px"}}
                onClick={()=>setIsMuted(m=>!m)}
                aria-label={isMuted?"Unmute":"Mute"}
              >
                {isMuted ? "üîá" : "üîä"}
              </button>
              <input
                type="range"
                min="0"
                max="1"
                step="0.01"
                value={volume}
                onChange={handleVolume}
              />
              <span>{volPercent}%</span>
            </div>
          </div>

          <audio ref={audioRef} autoPlay>
            Your browser does not support the audio element.
          </audio>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<MiniPlayerApp />);
  </script>
</body>
</html>
