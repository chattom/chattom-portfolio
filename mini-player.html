<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chris Chattom ‚Äî Mini Player</title>

  <!-- Fonts & Tailwind -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React + Babel -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <style>
    :root{
      --accent:#22d3ee;
      --accent-soft:rgba(34,211,238,0.2);
      --accent-strong:rgba(34,211,238,0.8);
    }

    *{box-sizing:border-box;}
    html,body{
      margin:0;
      padding:0;
      height:100%;
      background:#020617;
      color:#e5e7eb;
      font-family:Inter,system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
    }

    #root{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:10px;
    }

    .mini-shell{
      width:100%;
      max-width:520px;
      border-radius:26px;
      border:1px solid rgba(148,163,184,0.7);
      background:
        radial-gradient(circle at 20% 0%,rgba(148,163,184,0.16),transparent 55%),
        radial-gradient(circle at 80% 0%,rgba(56,189,248,0.16),transparent 60%),
        linear-gradient(to bottom,#020617,#020617,#020617,#020617);
      box-shadow:
        0 22px 72px rgba(0,0,0,0.95),
        inset 0 0 32px rgba(15,23,42,0.9);
      padding:14px 16px 10px;
    }

    /* --- VU cluster --- */
    .vu-cluster{
      display:flex;
      gap:10px;
      padding:10px 8px 12px;
      border-radius:20px;
      background:radial-gradient(circle at 50% 0%,rgba(15,23,42,0.9),rgba(15,23,42,0.95));
      box-shadow:
        inset 0 0 22px rgba(15,23,42,1),
        0 10px 24px rgba(0,0,0,0.85);
    }
    .vu-frame{
      flex:1;
      border-radius:16px;
      padding:6px 8px 8px;
      background:radial-gradient(circle at 50% 0%,rgba(15,23,42,0.85),#020617);
      box-shadow:
        inset 0 0 16px rgba(15,23,42,0.95),
        0 0 22px rgba(15,23,42,0.9);
      position:relative;
      overflow:hidden;
    }

    .vu-window{
      position:relative;
      height:88px;
      border-radius:12px;
      box-shadow:
        inset 0 0 18px rgba(15,23,42,0.95),
        0 0 20px rgba(8,47,73,0.9);
      overflow:hidden;
    }

    .vu-glow{
      position:absolute;
      inset:0;
      pointer-events:none;
      mix-blend-mode:screen;
      transition:opacity 110ms ease-out;
    }

    .vu-scale{
      position:absolute;
      inset:0;
      display:flex;
      align-items:flex-end;
      justify-content:center;
      padding:0 14px 14px;
      pointer-events:none;
    }

    .vu-scale-inner{
      position:relative;
      width:100%;
      height:36px;
    }

    .vu-label{
      margin-top:4px;
      font-size:9px;
      letter-spacing:0.24em;
      text-transform:uppercase;
      text-align:center;
      color:rgba(148,163,184,0.85);
    }

    .tick{
      position:absolute;
      bottom:12px;
      width:1px;
      background:rgba(226,232,240,0.85);
      transform-origin:50% 100%;
    }
    .tick--major{
      height:11px;
    }
    .tick--minor{
      height:7px;
      opacity:0.7;
    }
    .tick-label{
      position:absolute;
      bottom:0;
      font-size:9px;
      color:rgba(226,232,240,0.9);
      transform:translateX(-50%);
    }

    .vu-red-zone{
      position:absolute;
      bottom:11px;
      height:11px;
      border-radius:999px;
      background:linear-gradient(to right,rgba(248,113,113,0.12),rgba(248,113,113,0.95));
      transform-origin:0 100%;
      pointer-events:none;
      filter:drop-shadow(0 0 4px rgba(248,113,113,0.7));
    }

    .vu-needle{
      position:absolute;
      bottom:13px;
      left:50%;
      width:70px;
      height:2px;
      transform-origin:50% 50%;
      transform:translateX(-50%) rotate(-40deg);
      pointer-events:none;
    }

    .vu-needle-line{
      position:absolute;
      left:50%;
      top:0;
      width:58px;
      height:2px;
      transform-origin:0% 50%;
      background:linear-gradient(to right,#e5e7eb,#fefce8);
      box-shadow:0 0 4px rgba(248,250,252,0.9);
    }

    .vu-needle-pivot{
      position:absolute;
      left:50%;
      top:-3px;
      transform:translateX(-50%);
      width:10px;
      height:10px;
      border-radius:999px;
      background:radial-gradient(circle at 30% 30%,#f9fafb,#0f172a);
      box-shadow:
        0 0 4px rgba(15,23,42,0.9),
        0 0 6px rgba(148,163,184,0.8);

    /* --- Transport buttons --- */
    .round-btn{
      width:34px;
      height:34px;
      border-radius:999px;
      border:1px solid rgba(148,163,184,0.8);
      background:
        radial-gradient(circle at 30% 18%,rgba(255,255,255,0.20),transparent 55%),
        radial-gradient(circle at 70% 82%,#020617,#020617);
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      box-shadow:
        0 7px 16px rgba(0,0,0,0.9),
        inset 0 2px 4px rgba(255,255,255,0.25);
      transition:
        transform 120ms ease,
        box-shadow 140ms ease,
        border-color 140ms ease,
        filter 140ms ease;
      color:#e5e7eb;
      filter:drop-shadow(0 0 3px rgba(30,64,175,0.5));
    }
    .round-btn--primary{
      width:40px;
      height:40px;

    .round-btn:hover,
    .round-btn:focus-visible{
      outline:none;
      transform:translateY(-1px);
      filter:drop-shadow(0 0 10px var(--accent-strong));
      border-color:rgba(191,245,226,0.9);

    .round-btn:active{
      transform:translateY(1px) scale(0.97);
      box-shadow:
        0 3px 10px rgba(0,0,0,0.95),
        inset 0 1px 3px rgba(0,0,0,0.8);
    }

    .round-btn--active{
      box-shadow:
        0 0 0 1px rgba(148,163,184,0.9),
        0 0 0 3px rgba(15,23,42,1),
        0 0 20px var(--accent-strong),
        inset 0 2px 4px rgba(255,255,255,0.32);
      filter:drop-shadow(0 0 14px var(--accent-strong));
      border-color:rgba(191,245,226,0.95);
    }

    .icon{
      font-size:11px;
      filter:drop-shadow(0 1px 1px rgba(0,0,0,0.9));
    }

    .scrub-rail{
      position:relative;
      width:100%;
      height:8px;
      border-radius:999px;
      background:radial-gradient(circle at 50% 150%,rgba(15,23,42,0.9),#020617);
      box-shadow:
        inset 0 0 6px rgba(15,23,42,0.9),
        0 0 16px rgba(15,23,42,0.7);
      cursor:pointer;
      overflow:hidden;
    }
    .scrub-fill{
      height:100%;
      border-radius:999px;
      background:linear-gradient(to right,#e5e7eb,#f9fafb,#e5e7eb);
      box-shadow:0 0 18px rgba(248,250,252,0.9);
      pointer-events:none;
    }

    /* volume */
    .vol-slider{
      width:140px;
      appearance:none;
      height:6px;
      border-radius:999px;
      background:linear-gradient(to right,rgba(148,163,184,0.9),rgba(71,85,105,0.95));
      outline:none;
      cursor:pointer;
    }
    .vol-slider::-webkit-slider-thumb{
      appearance:none;
      width:14px;
      height:14px;
      border-radius:999px;
      background:#e5e7eb;
      border:1px solid rgba(148,163,184,0.9);
      box-shadow:
        0 0 8px rgba(191,245,226,0.8),
        0 2px 4px rgba(0,0,0,0.8);
      margin-top:-4px;
    }
    .vol-slider::-moz-range-thumb{
      width:14px;
      height:14px;
      border-radius:999px;
      background:#e5e7eb;
      border:1px solid rgba(148,163,184,0.9);
      box-shadow:
        0 0 8px rgba(191,245,226,0.8),
        0 2px 4px rgba(0,0,0,0.8);
    }

    .theme-dot{
      width:11px;
      height:11px;
      border-radius:999px;
      border:1px solid rgba(15,23,42,0.9);
      box-shadow:
        0 0 0 1px rgba(15,23,42,1),
        0 0 8px rgba(0,0,0,0.9);
      cursor:pointer;
      transition:transform 120ms ease, box-shadow 140ms ease;
    }
    .theme-dot--active{
      transform:scale(1.2);
      box-shadow:
        0 0 0 1px rgba(226,232,240,0.9),
        0 0 14px rgba(191,245,226,0.85);
    }

    /* mini playlist */
    .mini-playlist{
      margin-top:8px;
      border-radius:14px;
      padding:4px 4px 2px;
      max-height:80px;
      overflow-y:auto;
      scrollbar-width:thin;
      scrollbar-color:rgba(148,163,184,0.7) transparent;
    }
    .mini-playlist::-webkit-scrollbar{
      width:6px;
    }
    .mini-playlist::-webkit-scrollbar-track{
      background:transparent;
    }
    .mini-playlist::-webkit-scrollbar-thumb{
      background:rgba(148,163,184,0.7);
      border-radius:999px;
    }

    .mini-track{
      width:100%;
      padding:3px 8px;
      font-size:11px;
      text-align:center;
      color:rgba(226,232,240,0.90);
      background:transparent;
      border:none;
      cursor:pointer;
      transition:color 140ms ease, background 140ms ease;
      border-radius:999px;
    }
    .mini-track:hover{
      background:rgba(15,23,42,0.85);
    }
    .mini-track--active{
      background:rgba(34,211,238,0.16);
      color:#e0f2fe;
      box-shadow:0 0 0 1px rgba(34,211,238,0.6);
    }
  </style>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const TRACKS = [
      { id: '01', name: 'The Copycat',             file: 'The_Copycat.mp3' },
      { id: '02', name: 'Moving Forward',          file: 'Moving_Forward.mp3' },
      { id: '03', name: 'Fleetwood National',      file: 'Fleetwood_National.mp3' },
      { id: '04', name: 'Ashes and Aurora',        file: 'Ashes_and_Aurora.mp3' },
      { id: '05', name: 'Sugartrain Voyage',       file: 'Sugartrain_Voyage.mp3' },
      { id: '06', name: 'Car Crash in Cardiff',    file: 'Car_Crash_in_Cardiff.mp3' },
      { id: '07', name: 'Dune Audio',              file: 'Dune_Audio.mp3' },
      { id: '08', name: 'Slow Roast',              file: 'Slow_Roast.mp3' },
      { id: '09', name: 'Bayou Moon',              file: 'Bayou_Moon.mp3' },
      { id: '10', name: 'Lonely Carbon Lifeforms', file: 'Lonely_Carbon_Lifeforms.mp3' },
      { id: '11', name: 'The Magical Third',       file: 'The_Magical_Third.mp3' },
      { id: '12', name: 'Up and Down',             file: 'Up_and_Down.mp3' },
      { id: '13', name: 'Arcadia Drive',           file: 'Arcadia_Drive.mp3' },
      { id: '14', name: 'Ocean Post',              file: 'Ocean_Post.mp3' },
      { id: '15', name: 'Covert Company',          file: 'Covert_Company.mp3' },
      { id: '16', name: 'Too Many Lights',         file: 'Too_Many_Lights.mp3' },
      { id: '17', name: 'American Sword',          file: 'American_Sword.mp3' },
      { id: '18', name: 'Go Driving Fast',         file: 'Go_Driving_Fast.mp3' },
    ];
    const AUDIO_BASE = "assets/";

    const THEMES = {
      nite: {
        id:"nite",
        accent:"#22d3ee",
        accentSoft:"rgba(34,211,238,0.45)",
        accentStrong:"rgba(191,245,226,0.95)",
        dot:"#38bdf8"
      },
      day: {
        id:"day",
        accent:"#fb923c",
        accentSoft:"rgba(251,146,60,0.55)",
        accentStrong:"rgba(254,243,199,0.95)",
        dot:"#fb923c"
      },
      fantasy: {
        id:"fantasy",
        accent:"#e879f9",
        accentSoft:"rgba(232,121,249,0.55)",
        accentStrong:"rgba(245,243,255,0.95)",
        dot:"#e879f9"
      }
    };

    function formatTime(sec){
      if (!isFinite(sec) || sec < 0) return "0:00";
      const m = Math.floor(sec/60);
      const s = Math.floor(sec%60);
      return m + ":" + (s < 10 ? "0"+s : s);
    }

    // WebAudio engine giving us gain + level
    function useAudioEngine(audioElement, volume, isMuted, isPlaying){
      const ctxRef = useRef(null);
      const sourceRef = useRef(null);
      const gainRef = useRef(null);
      const analyserRef = useRef(null);
      const [hasEngine,setHasEngine] = useState(false);
      const [level,setLevel] = useState(0);

      useEffect(() => {
        if (!audioElement) return;
        if (ctxRef.current) return;

        const AudioCtx = window.AudioContext || window.webkitAudioContext;
        if (!AudioCtx) return;

        try{
          const ctx = new AudioCtx();
          const source = ctx.createMediaElementSource(audioElement);
          const gain = ctx.createGain();
          const analyser = ctx.createAnalyser();
          analyser.fftSize = 512;

          gain.gain.value = isMuted ? 0 : volume;

          source.connect(gain);
          gain.connect(analyser);
          analyser.connect(ctx.destination);

          ctxRef.current = ctx;
          sourceRef.current = source;
          gainRef.current = gain;
          analyserRef.current = analyser;
          setHasEngine(true);
        }catch(e){
          console.warn("WebAudio failed",e);
        }

        return () => {
          if (sourceRef.current) sourceRef.current.disconnect();
          if (analyserRef.current) analyserRef.current.disconnect();
          if (gainRef.current) gainRef.current.disconnect();
          if (ctxRef.current && ctxRef.current.state !== "closed"){
            ctxRef.current.close();
          }
        };
      },[audioElement]);

      useEffect(() => {
        const ctx = ctxRef.current;
        const gain = gainRef.current;
        if (!ctx || !gain) return;

        gain.gain.value = isMuted ? 0 : volume;

        if (isPlaying && ctx.state === "suspended"){
          ctx.resume().catch(() => {});
        }
      },[volume,isMuted,isPlaying]);

      useEffect(() => {
        const analyser = analyserRef.current;
        if (!analyser) return;

        const bufferLength = analyser.frequencyBinCount;
        const data = new Uint8Array(bufferLength);
        let rafId;

        const tick = () => {
          analyser.getByteTimeDomainData(data);
          let sum = 0;
          for (let i=0;i<bufferLength;i++){
            const v = (data[i]-128)/128;
            sum += v*v;
          }
          const rms = Math.sqrt(sum/bufferLength); // 0..~1
          const scaled = Math.max(0,Math.min(1,rms*4));
          setLevel(scaled);
          rafId = requestAnimationFrame(tick);
        };
        tick();
        return () => { if (rafId) cancelAnimationFrame(rafId); };
      },[hasEngine]);

      return { hasEngine, level };
    }

    function VUMeter({ label, level, theme }){
      // --- map WebAudio level -> VU angle ---
      // anything below noiseFloor = needle resting far left
      const noiseFloor = 0.18;
      const effectiveMax = 0.9; // treat this as "0 dB" (start of red)

      const trimmed = Math.max(0, Math.min(level, effectiveMax) - noiseFloor);
      const normalized =
        trimmed <= 0 ? 0 : trimmed / (effectiveMax - noiseFloor);

      // ease so mid-range is lively, top end steadier
      const eased = Math.pow(normalized, 0.85);

      // 0 -> -40¬∞ (hard left), 1 -> +5¬∞ (0 dB at start of red)
      const minDeg = -40;
      const maxDeg = 5;
      const angle = minDeg + (maxDeg - minDeg) * eased;

      // red zone width in % of arc baseline
      const redWidthPct = 26;

      const windowStyle = {
        background: `radial-gradient(circle at 50% 0%, ${theme.accentSoft}, rgba(8,47,73,0.95) 55%, #020617 100%)`,
        boxShadow:
          `inset 0 0 18px rgba(15,23,42,0.95),
           0 0 22px ${theme.accentSoft}`,
      };

      const glowStyle = {
        background: `radial-gradient(circle at 50% 0%, ${theme.accentStrong}, transparent 55%)`,
        opacity: 0.25 + normalized * 0.55,
      };

      // tick layout along a gentle arc
      const tickDefs = [
        { value:-20, major:true },
        { value:-10, major:true },
        { value:-7,  major:true },
        { value:-5,  major:true },
        { value:-3,  major:true },
        { value:0,   major:true }, // 0 dB
        { value:3,   major:false }
      ];
      const arcStartDeg = -38;
      const arcSpanDeg  = 58;
      const baseStart   = 16;   // %
      const baseSpan    = 68;   // %

      const zeroIndex = tickDefs.findIndex(t => t.value === 0);
      const zeroPos   = zeroIndex / (tickDefs.length - 1 || 1);
      const redLeft   = baseStart + zeroPos * baseSpan;

      return (
        <div className="vu-frame">
          <div className="vu-window" style={windowStyle}>
            <div className="vu-glow" style={glowStyle} />

            <div className="vu-scale">
              <div className="vu-scale-inner">
                {tickDefs.map((t, idx) => {
                  const pos = idx / (tickDefs.length - 1 || 1);
                  const left = baseStart + pos * baseSpan;
                  const ang = arcStartDeg + pos * arcSpanDeg;
                  const isMajor = t.major;

                  return (
                    <React.Fragment key={t.value}>
                      <div
                        className={
                          "tick " + (isMajor ? "tick--major" : "tick--minor")
                        }
                        style={{
                          left: left + "%",
                          transform:`translateX(-50%) rotate(${ang}deg)`
                        }}
                      />
                      {isMajor && (
                        <div
                          className="tick-label"
                          style={{ left: left + "%" }}
                        >
                          {t.value === -3 ? "‚àí3" : t.value}
                        </div>
                      )}
                    </React.Fragment>
                  );
                })}

                {/* red zone: starts at 0 dB tick */}
                <div
                  className="vu-red-zone"
                  style={{
                    left: redLeft + "%",
                    width: redWidthPct + "%",
                    transform:"skewX(8deg)"
                  }}
                />

                {/* needle */}
                <div
                  className="vu-needle"
                  style={{
                    width:"58px",
                    transform:`translateX(-50%) rotate(${angle}deg)`
                  }}
                >
                  <div className="vu-needle-line" />
                  <div className="vu-needle-pivot" />
                </div>
              </div>
            </div>
          </div>
          <div className="vu-label">{label}</div>
        </div>
      );
    }

    function MiniPlayerApp(){
      const [currentIndex,setCurrentIndex] = useState(0);
      const [isPlaying,setIsPlaying] = useState(false);
      const [currentTime,setCurrentTime] = useState(0);
      const [duration,setDuration] = useState(0);
      const [volume,setVolume] = useState(0.9);
      const [isMuted,setIsMuted] = useState(false);
      const [themeId,setThemeId] = useState("nite");

      const audioRef = useRef(null);
      const activeTrack = TRACKS[currentIndex];

      const { hasEngine, level } = useAudioEngine(
        audioRef.current,
        volume,
        isMuted,
        isPlaying
      );

      useEffect(() => {
        const audio = audioRef.current;
        if (!audio) return;
        if (!hasEngine){
          audio.volume = isMuted ? 0 : volume;
        }
        audio.muted = isMuted;
      },[volume,isMuted,hasEngine]);

      useEffect(() => {
        const audio = audioRef.current;
        if (!audio) return;

        const onTime = () => {
          setCurrentTime(audio.currentTime || 0);
        };
        const onMeta = () => {
          setDuration(audio.duration || 0);
        };
        const onEnded = () => {
          setCurrentIndex(prev => (prev + 1) % TRACKS.length);
          setCurrentTime(0);
          setIsPlaying(true);
        };

        audio.addEventListener("timeupdate",onTime);
        audio.addEventListener("loadedmetadata",onMeta);
        audio.addEventListener("ended",onEnded);

        return () => {
          audio.removeEventListener("timeupdate",onTime);
          audio.removeEventListener("loadedmetadata",onMeta);
          audio.removeEventListener("ended",onEnded);
        };
      },[]);

      useEffect(() => {
        const audio = audioRef.current;
        if (!audio || !activeTrack) return;
        audio.src = AUDIO_BASE + activeTrack.file;
        audio.load();
        audio.currentTime = 0;
        setCurrentTime(0);

        if (isPlaying){
          audio.play().catch(() => setIsPlaying(false));
        }
      },[currentIndex,activeTrack]);

      const handlePlay = () => {
        const audio = audioRef.current;
        if (!audio) return;
        audio.play()
          .then(() => setIsPlaying(true))
          .catch(() => {});
      };

      const handlePause = () => {
        const audio = audioRef.current;
        if (!audio) return;
        if (isPlaying){
          audio.pause();
          setIsPlaying(false);
        }else{
          audio.play()
            .then(() => setIsPlaying(true))
            .catch(() => {});
        }
      };

      const handleSkipBack = () => {
        setCurrentIndex(prev => (prev - 1 + TRACKS.length) % TRACKS.length);
      };
      const handleSkipForward = () => {
        setCurrentIndex(prev => (prev + 1) % TRACKS.length);
      };

      const handleSeek = (e) => {
        const audio = audioRef.current;
        if (!audio || !duration) return;
        const rect = e.currentTarget.getBoundingClientRect();
        const ratio = (e.clientX - rect.left) / rect.width;
        const clamped = Math.max(0,Math.min(1,ratio));
        const t = clamped*duration;
        audio.currentTime = t;
        setCurrentTime(t);
      };

      const handleVolumeChange = (e) => {
        const v = parseFloat(e.target.value);
        if (!Number.isNaN(v)){
          setVolume(v);
        }
      };
      const handleToggleMute = () => {
        setIsMuted(m => !m);
      };

      const handleSelectTrack = (idx) => {
        setCurrentIndex(idx);
        setIsPlaying(true);
      };

      const theme = THEMES[themeId];

      // ensure needle properly rests at left when not playing / muted
      const leftLevel  = (!isPlaying || isMuted) ? 0 : level;
      const rightLevel = (!isPlaying || isMuted)
        ? 0
        : Math.min(1, level*0.92 + 0.03);

      const progressPercent = duration ? (currentTime/duration)*100 : 0;
      const volPercent = Math.round(volume*100);

      return (
        <div
          className="mini-shell"
          style={{
            "--accent":theme.accent,
            "--accent-soft":theme.accentSoft,
            "--accent-strong":theme.accentStrong
          }}
        >
          {/* VU meters */}
          <div className="vu-cluster">
            <VUMeter label="LEFT"  level={leftLevel}  theme={theme} />
            <VUMeter label="RIGHT" level={rightLevel} theme={theme} />
          </div>

          {/* Track title */}
          <div className="mt-3 text-center">
            <div className="text-[11px] tracking-[0.18em] text-slate-500 uppercase mb-0.5">
              Now Playing
            </div>
            <div className="text-base font-semibold text-slate-50">
              {activeTrack?.name || "‚Äî"}
            </div>
          </div>

          {/* Time + progress */}
          <div className="mt-3">
            <div className="flex justify-between text-[10px] text-slate-400 mb-1 px-1">
              <span>{formatTime(currentTime)}</span>
              <span>{formatTime(duration)}</span>
            </div>
            <div className="scrub-rail" onClick={handleSeek}>
              <div
                className="scrub-fill"
                style={{ width: progressPercent + "%" }}
              />
            </div>
          </div>

          {/* Controls + volume + themes */}
          <div className="mt-3 flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
            {/* transport */}
            <div className="flex items-center justify-center gap-3">
              <button
                type="button"
                className="round-btn"
                aria-label="Previous track"
                onClick={handleSkipBack}
              >
                <span className="icon">‚èÆ</span>
              </button>
              <button
                type="button"
                className={
                  "round-btn round-btn--primary " +
                  (isPlaying ? "round-btn--active" : "")
                }
                aria-label={isPlaying ? "Pause" : "Play"}
                onClick={isPlaying ? handlePause : handlePlay}
              >
                <span className="icon">
                  {isPlaying ? "‚è∏" : "‚ñ∂"}
                </span>
              </button>
              <button
                type="button"
                className="round-btn"
                aria-label="Next track"
                onClick={handleSkipForward}
              >
                <span className="icon">‚è≠</span>
              </button>
            </div>

            {/* volume + mute + themes */}
            <div className="flex flex-col items-center gap-2 sm:items-end">
              <div className="flex items-center gap-2">
                <button
                  type="button"
                  className="round-btn"
                  aria-label={isMuted ? "Unmute" : "Mute"}
                  onClick={handleToggleMute}
                >
                  <span className="icon">
                    {isMuted ? "üîá" : "üîä"}
                  </span>
                </button>
                <input
                  type="range"
                  min="0"
                  max="1"
                  step="0.01"
                  value={volume}
                  onChange={handleVolumeChange}
                  className="vol-slider"
                />
                <div className="text-[10px] text-slate-400 w-8 text-right">
                  {isMuted ? "0%" : volPercent + "%"}
                </div>
              </div>

              <div className="flex items-center gap-3 mt-0.5">
                {Object.entries(THEMES).map(([id,t]) => (
                  <button
                    key={id}
                    type="button"
                    className={
                      "theme-dot " + (themeId === id ? "theme-dot--active" : "")
                    }
                    style={{ background:t.dot }}
                    aria-label={id + " theme"}
                    onClick={() => setThemeId(id)}
                  />
                ))}
              </div>
            </div>
          </div>

          {/* Compact scrollable playlist */}
          <div className="mini-playlist">
            {TRACKS.map((trk, idx) => (
              <button
                key={trk.id}
                type="button"
                onClick={() => handleSelectTrack(idx)}
                className={
                  "mini-track " +
                  (idx === currentIndex ? "mini-track--active" : "")
                }
              >
                {trk.name}
              </button>
            ))}
          </div>

          <audio ref={audioRef} className="hidden">
            Your browser does not support the audio element.
          </audio>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<MiniPlayerApp />);
  </script>
</body>
</html>
