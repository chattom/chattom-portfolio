<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Chris Chattom ‚Äî Mini Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Fonts & Tailwind -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React + Babel -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    :root{
      --accent:#22d3ee;
    }
    *{box-sizing:border-box;}
    html,body{
      height:100%;
      margin:0;
      padding:0;
    }
    body{
      background:#020617;
      color:#e5e7eb;
      font-family:Inter, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      -webkit-font-smoothing:antialiased;
    }

    .window-frame{
      width:100%;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:16px;
    }

    .mini-shell{
      width:480px;
      max-width:100%;
      border-radius:22px;
      border:1px solid rgba(148,163,184,0.65);
      background:
        radial-gradient(circle at 50% -40%, rgba(148,163,184,0.32), transparent 55%),
        radial-gradient(circle at 50% 120%, rgba(15,23,42,0.96), #020617 70%);
      box-shadow:
        0 24px 45px rgba(0,0,0,0.9),
        inset 0 0 26px rgba(15,23,42,0.9);
      padding:14px 18px 16px;
    }

    /* --- VU METERS --- */

    .vu-row{
      display:flex;
      justify-content:space-between;
      gap:12px;
      margin-bottom:10px;
    }

    .vu-meter{
      flex:1;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:6px;
    }

    .vu-face{
      position:relative;
      width:100%;
      aspect-ratio: 16 / 9;
      border-radius:14px;
      padding:9px 10px 12px;
      background:radial-gradient(circle at 50% 15%, #0ea5e9, #022c43 65%);
      box-shadow:
        0 0 14px rgba(56,189,248,0.6),
        inset 0 0 12px rgba(15,23,42,0.95);
      overflow:hidden;
    }

    /* glowing blue is intensified from inline style based on level */

    .vu-scale-band{
      position:absolute;
      left:10px;
      right:10px;
      top:34%;
      height:34%;
      pointer-events:none;
    }

    .vu-scale-arc{
      position:absolute;
      inset:0;
      border-bottom-left-radius:120px;
      border-bottom-right-radius:120px;
      border:1px solid rgba(15,23,42,0.5);
      border-top:none;
    }

    .vu-ticks{
      position:absolute;
      inset:0;
      display:flex;
      justify-content:space-between;
      align-items:flex-end;
      padding:0 4px 0;
      font-size:9px;
      letter-spacing:0.02em;
      color:#e2e8f0;
    }

    .vu-ticks span{
      transform:translateY(10px);
      font-variant-numeric:tabular-nums;
    }

    .vu-red-zone{
      position:absolute;
      right:9px;
      bottom:4px;
      width:26%;
      height:26%;
      background:
        linear-gradient(to right, rgba(239,68,68,0.1), rgba(239,68,68,0.95));
      clip-path:polygon(0 100%,10% 45%,40% 15%,80% 0,100% 0,100% 100%);
      opacity:0.9;
    }

    .vu-zero-label{
      position:absolute;
      bottom:10px;
      right:32%;
      font-size:9px;
      color:#fecaca;
      font-variant-numeric:tabular-nums;
    }

    .vu-needle{
      position:absolute;
      left:12%;
      bottom:10px;
      width:76%;
      height:2px;
      transform-origin:8% 50%;
      background:linear-gradient(to right,#e5e7eb,#facc15);
      box-shadow:0 0 3px rgba(248,250,252,0.6);
      border-radius:999px;
      transition:transform 60ms linear;
    }

    .vu-pivot{
      position:absolute;
      left:12%;
      bottom:9px;
      width:8px;
      height:8px;
      border-radius:999px;
      background:#020617;
      box-shadow:
        0 0 0 1px rgba(148,163,184,0.8),
        0 0 4px rgba(15,23,42,0.9);
    }

    .vu-label{
      font-size:10px;
      letter-spacing:0.18em;
      text-transform:uppercase;
      color:#94a3b8;
    }

    /* --- transport / timeline --- */

    .timeline-rail{
      position:relative;
      width:100%;
      height:8px;
      border-radius:999px;
      margin-top:4px;
      background:radial-gradient(circle at 50% 180%, rgba(15,23,42,0.9), #020617);
      box-shadow:
        inset 0 0 5px rgba(15,23,42,0.95),
        0 0 10px rgba(15,23,42,0.7);
      overflow:hidden;
      cursor:pointer;
    }

    .timeline-fill{
      position:absolute;
      inset:0;
      width:0%;
      background:linear-gradient(to right,#f9fafb,#e5e7eb);
      border-radius:999px;
      box-shadow:0 0 16px rgba(248,250,252,0.9);
      pointer-events:none;
    }

    .transport-btn{
      width:34px;
      height:34px;
      border-radius:999px;
      border:1px solid rgba(148,163,184,0.7);
      display:flex;
      align-items:center;
      justify-content:center;
      background:
        radial-gradient(circle at 30% 18%, rgba(255,255,255,0.25), transparent 55%),
        radial-gradient(circle at 70% 82%, #020617, #020617);
      box-shadow:
        0 7px 14px rgba(0,0,0,0.8),
        inset 0 2px 4px rgba(255,255,255,0.32);
      cursor:pointer;
      color:#e5e7eb;
      font-size:12px;
      transition:transform 120ms ease, box-shadow 140ms ease, filter 140ms ease;
      filter:drop-shadow(0 0 3px rgba(34,211,238,0.15));
    }

    .transport-btn:hover{
      transform:translateY(-1px);
      filter:drop-shadow(0 0 12px rgba(34,211,238,0.55));
    }

    .transport-btn:active{
      transform:translateY(1px) scale(0.97);
      box-shadow:
        0 3px 8px rgba(0,0,0,0.9),
        inset 0 1px 3px rgba(0,0,0,0.7);
    }

    .transport-btn--play{
      width:40px;
      height:40px;
    }

    .transport-active-ring{
      box-shadow:
        0 0 0 1px rgba(34,211,238,0.6),
        0 0 14px rgba(34,211,238,0.75),
        0 0 34px rgba(34,211,238,0.7);
    }

    .time-label{
      font-size:10px;
      color:#94a3b8;
    }

    .vol-slider{
      width:110px;
      appearance:none;
      height:6px;
      border-radius:999px;
      background:linear-gradient(to right,rgba(148,163,184,0.85),rgba(71,85,105,0.9));
      outline:none;
      cursor:pointer;
    }

    .vol-slider::-webkit-slider-thumb{
      appearance:none;
      width:14px;
      height:14px;
      border-radius:999px;
      background:#e5e7eb;
      border:1px solid rgba(148,163,184,0.85);
      box-shadow:
        0 0 8px rgba(148,163,184,0.8),
        0 2px 4px rgba(0,0,0,0.8);
      margin-top:-4px;
    }

    .vol-slider::-moz-range-thumb{
      width:14px;
      height:14px;
      border-radius:999px;
      background:#e5e7eb;
      border:1px solid rgba(148,163,184,0.85);
      box-shadow:
        0 0 8px rgba(148,163,184,0.8),
        0 2px 4px rgba(0,0,0,0.8);
    }

    .theme-dot{
      width:10px;
      height:10px;
      border-radius:999px;
      border:1px solid rgba(15,23,42,0.9);
      box-shadow:0 0 3px rgba(15,23,42,0.9);
      cursor:pointer;
    }

    .theme-dot--active{
      box-shadow:
        0 0 0 1px rgba(248,250,252,0.8),
        0 0 8px rgba(248,250,252,0.9);
    }

  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const TRACKS = [
      { id: '01', name: 'The Copycat',             file: 'The_Copycat.mp3' },
      { id: '02', name: 'Moving Forward',          file: 'Moving_Forward.mp3' },
      { id: '03', name: 'Fleetwood National',      file: 'Fleetwood_National.mp3' },
      { id: '04', name: 'Ashes and Aurora',        file: 'Ashes_and_Aurora.mp3' },
      { id: '05', name: 'Sugartrain Voyage',       file: 'Sugartrain_Voyage.mp3' },
      { id: '06', name: 'Car Crash in Cardiff',    file: 'Car_Crash_in_Cardiff.mp3' },
      { id: '07', name: 'Dune Audio',              file: 'Dune_Audio.mp3' },
      { id: '08', name: 'Slow Roast',              file: 'Slow_Roast.mp3' },
      { id: '09', name: 'Bayou Moon',              file: 'Bayou_Moon.mp3' },
      { id: '10', name: 'Lonely Carbon Lifeforms', file: 'Lonely_Carbon_Lifeforms.mp3' },
      { id: '11', name: 'The Magical Third',       file: 'The_Magical_Third.mp3' },
      { id: '12', name: 'Up and Down',             file: 'Up_and_Down.mp3' },
      { id: '13', name: 'Arcadia Drive',           file: 'Arcadia_Drive.mp3' },
      { id: '14', name: 'Ocean Post',              file: 'Ocean_Post.mp3' },
      { id: '15', name: 'Covert Company',          file: 'Covert_Company.mp3' },
      { id: '16', name: 'Too Many Lights',         file: 'Too_Many_Lights.mp3' },
      { id: '17', name: 'American Sword',          file: 'American_Sword.mp3' },
      { id: '18', name: 'Go Driving Fast',         file: 'Go_Driving_Fast.mp3' },
    ];

    const AUDIO_BASE = "assets/";

    const THEMES = {
      night: {
        face: "radial-gradient(circle at 50% 15%, #38bdf8, #021524 70%)",
        glowBase: "rgba(56,189,248,",
        shellBorder: "rgba(148,163,184,0.75)"
      },
      dawn: {
        face: "radial-gradient(circle at 50% 15%, #fb923c, #3b1a02 70%)",
        glowBase: "rgba(251,146,60,",
        shellBorder: "rgba(251,146,60,0.75)"
      },
      fantasy: {
        face: "radial-gradient(circle at 50% 15%, #e879f9, #3b0764 70%)",
        glowBase: "rgba(232,121,249,",
        shellBorder: "rgba(232,121,249,0.8)"
      }
    };

    function formatTime(sec){
      if (!isFinite(sec) || sec < 0) return "0:00";
      const m = Math.floor(sec/60);
      const s = Math.floor(sec%60);
      return m + ":" + (s < 10 ? "0"+s : s);
    }

    // Web Audio engine returning stereo-ish levels
    function useAudioEngine(audioEl, isPlaying, volume, isMuted){
      const ctxRef = useRef(null);
      const sourceRef = useRef(null);
      const gainRef = useRef(null);
      const analyserRef = useRef(null);

      const [hasAnalyser, setHasAnalyser] = useState(false);
      const [leftLevel, setLeftLevel] = useState(0);
      const [rightLevel, setRightLevel] = useState(0);

      useEffect(() => {
        if (!audioEl) return;
        if (ctxRef.current) return;

        const AudioCtx = window.AudioContext || window.webkitAudioContext;
        if (!AudioCtx) return;

        try{
          const ctx = new AudioCtx();
          const source = ctx.createMediaElementSource(audioEl);
          const gain = ctx.createGain();
          const analyser = ctx.createAnalyser();

          analyser.fftSize = 512;

          source.connect(gain);
          gain.connect(analyser);
          analyser.connect(ctx.destination);

          gain.gain.value = isMuted ? 0 : volume;

          ctxRef.current = ctx;
          sourceRef.current = source;
          gainRef.current = gain;
          analyserRef.current = analyser;
          setHasAnalyser(true);
        } catch(err){
          console.warn("Mini-player Web Audio failed:", err);
        }

        return () => {
          if (sourceRef.current) sourceRef.current.disconnect();
          if (analyserRef.current) analyserRef.current.disconnect();
          if (gainRef.current) gainRef.current.disconnect();
          if (ctxRef.current && ctxRef.current.state !== "closed") {
            ctxRef.current.close();
          }
        };
      }, [audioEl]);

      // react to vol/mute/play
      useEffect(() => {
        const ctx = ctxRef.current;
        const gain = gainRef.current;
        if (!ctx || !gain) return;

        gain.gain.value = isMuted ? 0 : volume;
        if (isPlaying && ctx.state === "suspended"){
          ctx.resume().catch(()=>{});
        }
      }, [volume, isMuted, isPlaying]);

      useEffect(() => {
        if (!hasAnalyser) return;
        const analyser = analyserRef.current;
        if (!analyser) return;

        const buffer = new Uint8Array(analyser.frequencyBinCount);
        let rafId;
        let lastL = 0, lastR = 0;

        const tick = () => {
          analyser.getByteTimeDomainData(buffer);
          let sum = 0;
          for(let i=0;i<buffer.length;i++){
            const v = (buffer[i] - 128) / 128;
            sum += v*v;
          }
          const rms = Math.sqrt(sum / buffer.length); // ~0..1
          const base = Math.max(0, Math.min(1, rms * 4.5));

          // fake gentle stereo variation while staying realistic
          lastL = lastL * 0.75 + base * 0.25;
          lastR = lastR * 0.78 + base * 0.22 + (Math.random()-0.5)*0.02;

          setLeftLevel(Math.max(0, Math.min(1, lastL)));
          setRightLevel(Math.max(0, Math.min(1, Math.abs(lastR))));
          rafId = requestAnimationFrame(tick);
        };

        tick();
        return () => { if (rafId) cancelAnimationFrame(rafId); };
      }, [hasAnalyser]);

      return { hasAnalyser, leftLevel, rightLevel };
    }

    function VUMeter({ label, level, theme }){
      // angle: -52¬∞ (rest) up to +18¬∞ (hot)
      const angle = -52 + level * 70;
      const faceTheme = THEMES[theme] || THEMES.night;
      const glow = 10 + level * 30;
      const glowAlpha = 0.45 + level * 0.4;

      return (
        <div className="vu-meter">
          <div
            className="vu-face"
            style={{
              background: faceTheme.face,
              boxShadow: `
                0 0 ${glow}px ${faceTheme.glowBase}${glowAlpha}),
                inset 0 0 14px rgba(15,23,42,0.95)
              `,
              filter:`brightness(${0.9 + level * 0.7})`
            }}
          >
            <div className="vu-scale-band">
              <div className="vu-scale-arc" />
              <div className="vu-ticks">
                <span>-20</span>
                <span>-10</span>
                <span>-7</span>
                <span>-5</span>
                <span>-3</span>
                {/* 0 dB right where red starts */}
                <span style={{ color:"#fecaca" }}>0</span>
                <span>+3</span>
              </div>
              <div className="vu-red-zone"></div>
              <div className="vu-zero-label">0</div>
            </div>
            <div
              className="vu-needle"
              style={{ transform:`rotate(${angle}deg)` }}
            />
            <div className="vu-pivot" />
          </div>
          <div className="vu-label">{label}</div>
        </div>
      );
    }

    function MiniPlayerApp(){
      const [currentIndex, setCurrentIndex] = useState(1); // start on Moving Forward :)
      const [isPlaying, setIsPlaying] = useState(false);
      const [currentTime, setCurrentTime] = useState(0);
      const [duration, setDuration] = useState(0);
      const [volume, setVolume] = useState(0.9);
      const [isMuted, setIsMuted] = useState(false);
      const [theme, setTheme] = useState("night");

      const audioRef = useRef(null);
      const activeTrack = TRACKS[currentIndex];

      const { hasAnalyser, leftLevel, rightLevel } = useAudioEngine(
        audioRef.current,
        isPlaying,
        volume,
        isMuted
      );

      // setup listeners
      useEffect(() => {
        const audio = audioRef.current;
        if (!audio) return;

        const onTime = () => {
          setCurrentTime(audio.currentTime || 0);
        };
        const onMeta = () => {
          setDuration(audio.duration || 0);
        };
        const onEnded = () => {
          setCurrentTime(0);
          setCurrentIndex(prev => (prev + 1) % TRACKS.length);
          setIsPlaying(true);
        };

        audio.addEventListener("timeupdate", onTime);
        audio.addEventListener("loadedmetadata", onMeta);
        audio.addEventListener("ended", onEnded);

        return () => {
          audio.removeEventListener("timeupdate", onTime);
          audio.removeEventListener("loadedmetadata", onMeta);
          audio.removeEventListener("ended", onEnded);
        };
      }, []);

      // load track on index change
      useEffect(() => {
        const audio = audioRef.current;
        if (!audio || !activeTrack) return;

        audio.src = AUDIO_BASE + activeTrack.file;
        audio.load();
        audio.currentTime = 0;
        setCurrentTime(0);

        if (isPlaying){
          audio.play().catch(() => setIsPlaying(false));
        }
      }, [currentIndex, activeTrack]);

      // fallback plain element volume if no Web Audio
      useEffect(() => {
        const audio = audioRef.current;
        if (!audio) return;
        if (!hasAnalyser){
          audio.volume = isMuted ? 0 : volume;
        }
        audio.muted = isMuted;
      }, [volume, isMuted, hasAnalyser]);

      const handlePlayPause = () => {
        const audio = audioRef.current;
        if (!audio) return;

        if (isPlaying){
          audio.pause();
          setIsPlaying(false);
        } else {
          audio.play()
            .then(() => setIsPlaying(true))
            .catch(()=>{});
        }
      };

      const handleSkipBack = () => {
        setCurrentIndex(prev => (prev - 1 + TRACKS.length) % TRACKS.length);
        setIsPlaying(true);
      };

      const handleSkipForward = () => {
        setCurrentIndex(prev => (prev + 1) % TRACKS.length);
        setIsPlaying(true);
      };

      const handleSeekClick = (e) => {
        const audio = audioRef.current;
        if (!audio || !duration) return;
        const rect = e.currentTarget.getBoundingClientRect();
        const ratio = (e.clientX - rect.left) / rect.width;
        const clamped = Math.max(0, Math.min(1, ratio));
        const newTime = clamped * duration;
        audio.currentTime = newTime;
        setCurrentTime(newTime);
      };

      const handleVolumeChange = (e) => {
        const v = parseFloat(e.target.value);
        if (!Number.isNaN(v)){
          setVolume(v);
        }
      };

      const volPercent = Math.round(isMuted ? 0 : volume * 100);

      const progress = duration ? Math.min(100, (currentTime / duration) * 100) : 0;

      const themeCfg = THEMES[theme] || THEMES.night;

      return (
        <div className="window-frame">
          <div
            className="mini-shell"
            style={{ borderColor: themeCfg.shellBorder }}
          >
            {/* meters */}
            <div className="vu-row">
              <VUMeter label="LEFT" level={leftLevel} theme={theme} />
              <VUMeter label="RIGHT" level={rightLevel} theme={theme} />
            </div>

            {/* track name */}
            <div className="text-center text-sm font-medium mb-1 mt-1">
              {activeTrack?.name || "‚Äî"}
            </div>

            {/* timeline */}
            <div className="flex items-center justify-between mt-1 mb-1">
              <span className="time-label">{formatTime(currentTime)}</span>
              <span className="time-label">{formatTime(duration)}</span>
            </div>
            <div className="timeline-rail" onClick={handleSeekClick}>
              <div
                className="timeline-fill"
                style={{ width: progress + "%" }}
              />
            </div>

            {/* transport + volume */}
            <div className="mt-3 flex items-center justify-between gap-3">
              <div className="flex items-center gap-2">
                <button
                  type="button"
                  aria-label="Previous track"
                  className="transport-btn"
                  onClick={handleSkipBack}
                >‚èÆ</button>

                <button
                  type="button"
                  aria-label={isPlaying ? "Pause" : "Play"}
                  className={
                    "transport-btn transport-btn--play" +
                    (isPlaying ? " transport-active-ring" : "")
                  }
                  onClick={handlePlayPause}
                >
                  {isPlaying ? "‚ùö‚ùö" : "‚ñ∂"}
                </button>

                <button
                  type="button"
                  aria-label="Next track"
                  className="transport-btn"
                  onClick={handleSkipForward}
                >‚è≠</button>
              </div>

              <div className="flex items-center gap-2">
                {/* mute button */}
                <button
                  type="button"
                  aria-label={isMuted ? "Unmute" : "Mute"}
                  className="transport-btn"
                  onClick={() => setIsMuted(m => !m)}
                >
                  {isMuted ? "üîá" : "üîä"}
                </button>

                <input
                  type="range"
                  min="0"
                  max="1"
                  step="0.01"
                  value={volume}
                  onChange={handleVolumeChange}
                  className="vol-slider"
                />
                <span className="time-label" style={{ width: "32px", textAlign: "right" }}>
                  {volPercent}%
                </span>
              </div>
            </div>

            {/* tiny theme dots */}
            <div className="mt-3 flex items-center justify-center gap-3">
              <div
                className={
                  "theme-dot bg-sky-400" +
                  (theme === "night" ? " theme-dot--active" : "")
                }
                onClick={() => setTheme("night")}
                title="Night theme"
              ></div>
              <div
                className={
                  "theme-dot bg-orange-400" +
                  (theme === "dawn" ? " theme-dot--active" : "")
                }
                onClick={() => setTheme("dawn")}
                title="Day Break"
              ></div>
              <div
                className={
                  "theme-dot bg-fuchsia-400" +
                  (theme === "fantasy" ? " theme-dot--active" : "")
                }
                onClick={() => setTheme("fantasy")}
                title="Fantasy"
              ></div>
            </div>

            <audio ref={audioRef} className="hidden">
              Your browser does not support the audio element.
            </audio>
          </div>
        </div>
      );
    }

    const rootEl = document.getElementById("root");
    if (rootEl){
      const root = ReactDOM.createRoot(rootEl);
      root.render(<MiniPlayerApp />);
    }
  </script>
</body>
</html>
