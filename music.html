      gap:2.2rem;
      margin-top:2rem;
      font-weight:500;
    }
    .site-nav a {

      text-decoration:none;
      position:relative;
      padding-bottom:4px;
      transition:color .3s ease;
    }
    .site-nav a::after{
      content:"";
      position:absolute;
      left:50%;
      bottom:0;
      width:0%;

    }

    function formatTime(sec){
      if (!isFinite(sec) || sec < 0) return "0:00";
      const m = Math.floor(sec/60);
      const s = Math.floor(sec%60);
      return m + ":" + (s < 10 ? "0"+s : s);
    }

    // Web Audio hook: single level 0‚Äì1 from the HTMLAudioElement
    function useAudioLevel(audioElement, isPlaying){
      const [level,setLevel] = useState(0.15);
      const ctxRef = useRef(null);
      const analyserRef = useRef(null);
      const dataRef = useRef(null);
      const sourceRef = useRef(null);
      const rafRef = useRef(null);

      useEffect(() => {
        if (!audioElement) return;
        if (ctxRef.current) return;

        const AudioCtx = window.AudioContext || window.webkitAudioContext;
        if (!AudioCtx) return;

        const ctx = new AudioCtx();
        const analyser = ctx.createAnalyser();
        analyser.fftSize = 256;
        const bufferLen = analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLen);

        const src = ctx.createMediaElementSource(audioElement);
        src.connect(analyser);
        analyser.connect(ctx.destination);

        ctxRef.current = ctx;
        analyserRef.current = analyser;
        dataRef.current = dataArray;
        sourceRef.current = src;

        return () => {
          if (rafRef.current) cancelAnimationFrame(rafRef.current);
          if (sourceRef.current) sourceRef.current.disconnect();
          if (analyserRef.current) analyserRef.current.disconnect();
          if (ctxRef.current && ctxRef.current.state !== "closed"){
            ctxRef.current.close();
          }
        };
      }, [audioElement]);

      useEffect(() => {
        const ctx = ctxRef.current;
        const analyser = analyserRef.current;
        const dataArray = dataRef.current;

        if (!ctx || !analyser || !dataArray){
          if (!isPlaying) setLevel(0.12);
          return;
        }

        if (!isPlaying){
          if (rafRef.current) cancelAnimationFrame(rafRef.current);
          setLevel(0.12);
          return;
        }

        const bufferLen = analyser.frequencyBinCount;

        const tick = () => {
          analyser.getByteFrequencyData(dataArray);
          let sum = 0;
          for (let i=0;i<bufferLen;i++) sum += dataArray[i];
          const avg = sum / bufferLen;
          const norm = avg / 255;
          const next = 0.1 + norm*0.9;
          setLevel(next);
          rafRef.current = requestAnimationFrame(tick);
        };

        ctx.resume().then(() => {
          rafRef.current = requestAnimationFrame(tick);
        });

        return () => {
          if (rafRef.current) cancelAnimationFrame(rafRef.current);
        };
      }, [isPlaying]);

      return level;
    }

    // ---------- Root app ----------
    function MusicApp(){
      const [currentIndex,setCurrentIndex] = useState(0);
      const [theme,setTheme] = useState("nite life");
      const [isPlaying,setIsPlaying] = useState(false);
      const [currentTime,setCurrentTime] = useState(0);
      const [duration,setDuration] = useState(0);
      const [volume,setVolume] = useState(0.9);
      const [isMuted,setIsMuted] = useState(false);

      const audioRef = useRef(null);
      const activeTrack = TRACKS[currentIndex];

      const level = useAudioLevel(audioRef.current, isPlaying);

      // time / metadata / ended listeners
      useEffect(() => {
        const audio = audioRef.current;
        if (!audio) return;

        const onTime = () => setCurrentTime(audio.currentTime || 0);
        const onMeta = () => setDuration(audio.duration || 0);
        const onEnd = () => {
          // auto-advance to next track and keep playing
          setCurrentIndex(prev => (prev + 1) % TRACKS.length);
          setCurrentTime(0);
          setIsPlaying(true);
        };

        audio.addEventListener("timeupdate", onTime);
        audio.addEventListener("loadedmetadata", onMeta);
        audio.addEventListener("ended", onEnd);

        return () => {
          audio.removeEventListener("timeupdate", onTime);
          audio.removeEventListener("loadedmetadata", onMeta);
          audio.removeEventListener("ended", onEnd);
        };
      }, []);

      // Load track whenever index changes
      useEffect(() => {
        const audio = audioRef.current;
        if (!audio || !activeTrack) return;

        audio.src = AUDIO_BASE + activeTrack.file;
        audio.load();
        audio.currentTime = 0;
        setCurrentTime(0);

        if (isPlaying){
          audio.play().catch(() => setIsPlaying(false));
        }
      }, [currentIndex, activeTrack]);

      // Apply volume + mute to the <audio> element
      useEffect(() => {
        const audio = audioRef.current;
        if (!audio) return;
        audio.volume = volume;   // 0‚Äì1
        audio.muted = isMuted;
      }, [volume, isMuted]);

      // small +/- nudge in seconds
      const handleNudge = (deltaSeconds) => {
        const audio = audioRef.current;
        if (!audio || !duration) return;
        const next = Math.max(0, Math.min(duration, (audio.currentTime || 0) + deltaSeconds));
        audio.currentTime = next;
        setCurrentTime(next);
      };

      const handlePlay = () => {
        const audio = audioRef.current;
        if (!audio) return;
        audio.play()
          .then(() => setIsPlaying(true))
          .catch(() => {});
      };

      const handlePause = () => {
        const audio = audioRef.current;
        if (!audio) return;
        audio.pause();
        setIsPlaying(false);   // keeps currentTime where it is
      };

      const handleStop = () => {
        const audio = audioRef.current;
        if (!audio) return;
        audio.pause();
        audio.currentTime = 0;
        setCurrentTime(0);
        setIsPlaying(false);
      };

      const handleSkipBack = () => {
        setCurrentIndex(prev => (prev - 1 + TRACKS.length) % TRACKS.length);
      };
      const handleSkipForward = () => {
        setCurrentIndex(prev => (prev + 1) % TRACKS.length);
      };

      const handleRewind = () => handleNudge(-3);
      const handleFastForward = () => handleNudge(3);

      const handleSelectTrack = (idx) => {
        setCurrentIndex(idx);
        const audio = audioRef.current;
        if (audio){
          audio.play()
            .then(() => setIsPlaying(true))
            .catch(() => {});
        } else {
          setIsPlaying(true);
        }
      };

      const handleSeekClick = (e) => {
        const audio = audioRef.current;
        if (!audio || !duration) return;
        const rect = e.currentTarget.getBoundingClientRect();
        const ratio = (e.clientX - rect.left) / rect.width;
        const clamped = Math.max(0, Math.min(1, ratio));
        const newTime = clamped * duration;
        audio.currentTime = newTime;
        setCurrentTime(newTime);
      };

      const handleVolumeChange = (e) => {
        const value = parseFloat(e.target.value);
        if (Number.isNaN(value)) return;
        setVolume(value);
      };

      const handleToggleMute = () => {
        setIsMuted(prev => !prev);
      };

      const themeDef = THEMES[theme];
      const volumePercent = Math.round(volume * 100);

      return (
        <div
          className="mt-6 flex flex-col items-center"
          style={{
            '--glow-soft': themeDef.glowSoft,
            '--glow-strong': themeDef.glowStrong,
          }}
        >
          <ThemeChips active={theme} onChange={setTheme} />

          <TubeDeck
            trackName={activeTrack ? activeTrack.name : ""}
            currentTime={currentTime}
            duration={duration}
            theme={theme}
            level={level}
            onSeekClick={handleSeekClick}
          />

          {/* Volume + transport (stack on mobile, row on md+) */}
          <div className="w-full max-w-3xl flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-6">
            <div className="volume-wrap md:justify-start">
              <button
                type="button"
                className="volume-knob"
                aria-label={isMuted ? "Unmute" : "Mute"}
                onClick={handleToggleMute}
              >
                <span className="text-xs">
                  {isMuted ? "üîá" : "üîä"}
                </span>
              </button>
              <div className="volume-track">
                <input
                  type="range"
                  min="0"
                  max="1"
                  step="0.01"
                  value={volume}
                  onChange={handleVolumeChange}
                  className="volume-slider"
                />
              </div>
              <div className="volume-percent">
                {isMuted ? "0%" : volumePercent + "%"}
              </div>
            </div>

            <div className="flex justify-center">
              <VintageControls
                onSkipBack={handleSkipBack}
                onRewind={handleRewind}
                onPlay={handlePlay}
                onPause={handlePause}
                onStop={handleStop}
                onFastForward={handleFastForward}
                onSkipForward={handleSkipForward}
                isPlaying={isPlaying}
              />
            </div>
          </div>

          <Playlist
            tracks={TRACKS}
            currentIndex={currentIndex}
            onSelect={handleSelectTrack}
            theme={theme}
          />

          {/* Hidden audio element */}
          <audio ref={audioRef} className="hidden">
            Your browser does not support the audio element.
          </audio>
        </div>
      );
    }

    const rootEl = document.getElementById("root");
    if (rootEl){
      const root = ReactDOM.createRoot(rootEl);
      root.render(<MusicApp />);
    }
  </script>
</body>
</html>
