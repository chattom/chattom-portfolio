<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chris Chattom — Music</title>
  <meta name="description" content="Original audio works by Chris Chattom." />

  <!-- Fonts & Tailwind -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React + Babel (so we can write JSX inline) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    :root{
      --accent:#00f5d4;
    }

    *{box-sizing:border-box;}

    html,body{height:100%;}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background:#000;
      color:#f8fafc;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }

    /* NAVBAR (white-on-black) */
    .site-nav {
      display:flex;
      justify-content:center;
      gap:2.2rem;
      margin-top:2rem;
      font-weight:500;
    }
    .site-nav a {
      color:#f8fafc;
      text-decoration:none;
      position:relative;
      padding-bottom:4px;
      transition:color .3s ease;
    }
    .site-nav a::after{
      content:"";
      position:absolute;
      left:50%;
      bottom:0;
      width:0%;
      height:2px;
      background-color:var(--accent);
      border-radius:2px;
      transition:all .35s cubic-bezier(0.4,0,0.2,1);
      transform:translateX(-50%);
    }
    .site-nav a:hover::after{ width:100%; }
    .site-nav [aria-current="page"]{
      color:var(--accent);
    }
    .site-nav [aria-current="page"]::after{
      width:100%;
    }
    @media (max-width:640px){
      .site-nav{
        gap:1.2rem;
        margin-top:1rem;
        font-size:15px;
        flex-wrap:wrap;
      }
      .site-nav a{
        padding-bottom:6px;
        -webkit-tap-highlight-color:rgba(0,0,0,0);
      }
    }

    .wrap{
      max-width:960px;
      margin:0 auto;
      padding:32px 20px 48px;
    }
    .music-header {
      text-align:center;
      margin-bottom:1.5rem;
    }
    .music-header h1{
      font-size:clamp(24px,3vw,32px);
      margin:0 0 8px;
    }
    .music-header p{
      margin:0;
      color:#94a3b8;
      font-size:0.95rem;
    }

    #root{ margin-top:24px; }

    /* --- Retro tubes --- */
    .tube-window{
      border-radius:1.25rem;
      border:1px solid rgba(148,163,184,0.6);
      background:radial-gradient(circle at 50% 0%, rgba(255,255,255,0.06), transparent 55%),
                 linear-gradient(to bottom,#020617,#020617,#020617,#020617,#020617,#020617,#020617);
      box-shadow:
        inset 0 0 40px rgba(15,23,42,1),
        0 24px 60px rgba(0,0,0,0.85);
      padding:1.5rem 1.75rem;
      display:flex;
      justify-content:space-between;
    }
    .tube-shell{
      width:48px;
      height:126px;
      border-radius:999px;
      border:1px solid rgba(148,163,184,0.7);
      background:radial-gradient(circle at 25% 15%, rgba(255,255,255,0.18), transparent 55%),
                 linear-gradient(to bottom,#111827,#020617);
      box-shadow:
        inset 0 0 18px rgba(15,23,42,0.95),
        0 14px 32px rgba(0,0,0,0.9);
      display:flex;
      align-items:flex-end;
      justify-content:center;
      padding:8px;
      overflow:hidden;
    }
    .tube-core{
      width:26px;
      border-radius:999px;
      background:linear-gradient(to bottom,#f9fafb,#e5e7eb,#e5e7eb,#94a3b8);
      transition:height 120ms ease-out, box-shadow 120ms ease-out, opacity 120ms ease-out;
    }
    .tube-foot{
      margin-top:0.4rem;
      width:42px;
      height:6px;
      border-radius:999px;
      background:linear-gradient(to right,#020617,#1f2937,#020617);
      box-shadow:
        inset 0 1px 2px rgba(255,255,255,0.12),
        0 6px 14px rgba(0,0,0,0.9);
    }

    /* --- Progress strip --- */
    .progress-rail{
      position:relative;
      width:100%;
      height:10px;
      border-radius:999px;
      background:radial-gradient(circle at 50% 150%, rgba(15,23,42,0.9), #020617);
      box-shadow:
        inset 0 0 6px rgba(15,23,42,0.9),
        0 0 16px rgba(15,23,42,0.7);
      cursor:pointer;
      overflow:hidden;
    }
    .progress-fill{
      height:100%;
      border-radius:999px;
      background:linear-gradient(to right,#e5e7eb,#f9fafb,#e5e7eb);
      box-shadow:0 0 18px rgba(248,250,252,0.85);
      pointer-events:none;
    }

    /* --- Vintage transport buttons --- */
    .transport-btn{
      position:relative;
      border-radius:999px;
      width:46px;
      height:46px;
      display:flex;
      align-items:center;
      justify-content:center;
      border:1px solid rgba(148,163,184,0.7);
      background:
        radial-gradient(circle at 30% 18%, rgba(255,255,255,0.26), transparent 55%),
        radial-gradient(circle at 70% 82%, #020617, #020617);
      box-shadow:
        0 8px 16px rgba(0,0,0,0.7),
        inset 0 2px 4px rgba(255,255,255,0.36);
      transition:
        box-shadow 140ms ease,
        transform 120ms ease,
        border-color 140ms ease,
        background 140ms ease;
      color:#e5e7eb;
      cursor:pointer;
    }
    .transport-btn--play{
      width:52px;
      height:52px;
    }
    .transport-btn:hover{
      transform:translateY(-1px);
    }
    .transport-btn:active{
      transform:translateY(1px) scale(0.97);
      box-shadow:
        0 3px 10px rgba(0,0,0,0.9),
        inset 0 1px 3px rgba(0,0,0,0.7);
    }
    .transport-icon{
      font-size:14px;
      filter:drop-shadow(0 1px 1px rgba(0,0,0,0.9));
    }

    /* glow color is applied inline via style filter */

  </style>
</head>
<body>
  <!-- Main nav -->
  <nav class="site-nav" aria-label="Main">
    <a href="/">Home</a>
    <a href="photography.html">Photography</a>
    <a href="music.html" aria-current="page">Music</a>
    <a href="/#contact">Contact</a>
  </nav>

  <div class="wrap">
    <header class="music-header">
      <h1>Original Audio Works</h1>
      <p>Instrumental tracks written &amp; produced by Chris Chattom.</p>
    </header>

    <div id="root"></div>
  </div>

  <!-- React app -->
  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // -------- Track data ----------
    const TRACKS = [
      { id: '01', name: 'The Copycat',             file: 'The_Copycat.mp3' },
      { id: '02', name: 'Moving Forward',          file: 'Moving_Forward.mp3' },
      { id: '03', name: 'Fleetwood National',      file: 'Fleetwood_National.mp3' },
      { id: '04', name: 'Ashes and Aurora',        file: 'Ashes_and_Aurora.mp3' },
      { id: '05', name: 'Sugartrain Voyage',       file: 'Sugartrain_Voyage.mp3' },
      { id: '06', name: 'Car Crash in Cardiff',    file: 'Car_Crash_in_Cardiff.mp3' },
      { id: '07', name: 'Dune Audio',              file: 'Dune_Audio.mp3' },
      { id: '08', name: 'Slow Roast',              file: 'Slow_Roast.mp3' },
      { id: '09', name: 'Bayou Moon',              file: 'Bayou_Moon.mp3' },
      { id: '10', name: 'Lonely Carbon Lifeforms', file: 'Lonely_Carbon_Lifeforms.mp3' },
      { id: '11', name: 'The Magical Third',       file: 'The_Magical_Third.mp3' },
      { id: '12', name: 'Up and Down',             file: 'Up_and_Down.mp3' },
      { id: '13', name: 'Arcadia Drive',           file: 'Arcadia_Drive.mp3' },
      { id: '14', name: 'Ocean Post',              file: 'Ocean_Post.mp3' },
      { id: '15', name: 'Covert Company',          file: 'Covert_Company.mp3' },
      { id: '16', name: 'Too Many Lights',         file: 'Too_Many_Lights.mp3' },
      { id: '17', name: 'American Sword',          file: 'American_Sword.mp3' },
      { id: '18', name: 'Go Driving Fast',         file: 'Go_Driving_Fast.mp3' },
    ];
    const AUDIO_BASE = "assets/";

    // -------- Themes ----------
   const THEMES = {
  "nite life": {
    id: "nite life",
    label: "NITE LIFE",
    bg: "from-slate-800/90 to-slate-950/90",
    border: "border-slate-600",
    text: "text-slate-100",
    textSub: "text-slate-300",
    accent: "text-cyan-400",
    accentHex: "#22d3ee",
    glowSoft: "rgba(34, 211, 238, 0.12)",   // subtle
    glowStrong: "rgba(34, 211, 238, 0.55)", // hover / active
  },
  "day break": {
    id: "day break",
    label: "DAY BREAK",
    bg: "from-orange-100/90 to-amber-200/90",
    border: "border-orange-400",
    text: "text-slate-900",
    textSub: "text-orange-900",
    accent: "text-orange-600",
    accentHex: "#fb923c",
    glowSoft: "rgba(251, 146, 60, 0.12)",
    glowStrong: "rgba(251, 146, 60, 0.55)",
  },
  fantasy: {
    id: "fantasy",
    label: "FANTASY",
    bg: "from-purple-800/90 to-fuchsia-950/90",
    border: "border-purple-500",
    text: "text-purple-50",
    textSub: "text-purple-200",
    accent: "text-fuchsia-400",
    accentHex: "#e879f9",
    glowSoft: "rgba(232, 121, 249, 0.12)",
    glowStrong: "rgba(232, 121, 249, 0.55)",
  },
};


    function formatTime(sec){
      if (!isFinite(sec) || sec < 0) return "0:00";
      const m = Math.floor(sec/60);
      const s = Math.floor(sec%60);
      return m + ":" + (s < 10 ? "0"+s : s);
    }

    // Web Audio hook: derive a single level 0–1 from the HTMLAudioElement
    function useAudioLevel(audioElement, isPlaying){
      const [level,setLevel] = useState(0.15);
      const ctxRef = useRef(null);
      const analyserRef = useRef(null);
      const dataRef = useRef(null);
      const sourceRef = useRef(null);
      const rafRef = useRef(null);

      // Wire once
      useEffect(() => {
        if (!audioElement) return;
        if (ctxRef.current) return;

        const AudioCtx = window.AudioContext || window.webkitAudioContext;
        if (!AudioCtx) return;

        const ctx = new AudioCtx();
        const analyser = ctx.createAnalyser();
        analyser.fftSize = 256;
        const bufferLen = analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLen);

        const src = ctx.createMediaElementSource(audioElement);
        src.connect(analyser);
        analyser.connect(ctx.destination);

        ctxRef.current = ctx;
        analyserRef.current = analyser;
        dataRef.current = dataArray;
        sourceRef.current = src;

        return () => {
          if (rafRef.current) cancelAnimationFrame(rafRef.current);
          if (sourceRef.current) sourceRef.current.disconnect();
          if (analyserRef.current) analyserRef.current.disconnect();
          if (ctxRef.current && ctxRef.current.state !== "closed"){
            ctxRef.current.close();
          }
        };
      }, [audioElement]);

      // Animate while playing
      useEffect(() => {
        const ctx = ctxRef.current;
        const analyser = analyserRef.current;
        const dataArray = dataRef.current;

        if (!ctx || !analyser || !dataArray){
          if (!isPlaying) setLevel(0.12);
          return;
        }

        if (!isPlaying){
          if (rafRef.current) cancelAnimationFrame(rafRef.current);
          setLevel(0.12);
          return;
        }

        const bufferLen = analyser.frequencyBinCount;

        const tick = () => {
          analyser.getByteFrequencyData(dataArray);
          let sum = 0;
          for (let i=0;i<bufferLen;i++) sum += dataArray[i];
          const avg = sum / bufferLen;
          const norm = avg / 255;
          const next = 0.1 + norm*0.9;
          setLevel(next);
          rafRef.current = requestAnimationFrame(tick);
        };

        ctx.resume().then(() => {
          rafRef.current = requestAnimationFrame(tick);
        });

        return () => {
          if (rafRef.current) cancelAnimationFrame(rafRef.current);
        };
      }, [isPlaying]);

      return level;
    }

    // ---------- Components ----------
    function ThemeChips({ active, onChange }){
      return (
        <div className="flex flex-wrap justify-center gap-3 mb-6">
          {Object.entries(THEMES).map(([id,t]) => {
            const selected = id === active;
            const base = "px-4 py-1 rounded-full text-xs tracking-[0.16em] font-semibold uppercase border transition-all shadow-sm";
            let bg;
            if (id === "nite life") bg = "bg-slate-900/90 text-cyan-100 border-slate-600";
            if (id === "day break") bg = "bg-amber-200 text-orange-900 border-orange-500";
            if (id === "fantasy") bg = "bg-purple-900/80 text-purple-100 border-purple-500";
            return (
              <button
                key={id}
                type="button"
                onClick={() => onChange(id)}
                className={base + " " + bg + " " + (selected ? "ring-2 ring-offset-2 ring-offset-black" : "opacity-80 hover:opacity-100")}
              >
                {t.label}
              </button>
            );
          })}
        </div>
      );
    }

    function TubeDeck({ trackName, currentTime, duration, theme, level, onSeekClick }){
      const t = THEMES[theme];
      const tubes = [0,1,2,3,4].map(() => level);

      const glow = t.accentHex + "dd";

      const progressPercent = duration ? Math.min(100, (currentTime / duration) * 100) : 0;

      return (
        <div className={[
          "w-full max-w-3xl mx-auto rounded-3xl border px-6 py-5 mb-6",
          "bg-gradient-to-b", t.bg, t.border, "shadow-2xl"
        ].join(" ")}>
          <div className="tube-window mb-5">
            {tubes.map((lvl,i) => (
              <div key={i} className="flex flex-col items-center">
                <div className="tube-shell">
                  <div
                    className="tube-core"
                    style={{
                      height: (42 + lvl*60) + "px",
                      boxShadow: `0 0 ${14 + lvl*26}px ${glow}`,
                      opacity: 0.55 + lvl*0.4
                    }}
                  />
                </div>
                <div className="tube-foot" />
              </div>
            ))}
          </div>

          <div className="text-center mb-4">
            <div className={t.text + " text-lg font-semibold"}>
              {trackName || "Select a track from the playlist"}
            </div>
          </div>

          <div className="mt-2">
            <div className="flex items-center justify-between text-[11px] text-slate-400 mb-1 px-0.5">
              <span>{formatTime(currentTime)}</span>
              <span>{formatTime(duration)}</span>
            </div>
            <div className="progress-rail" onClick={onSeekClick}>
              <div
                className="progress-fill"
                style={{ width: progressPercent + "%" }}
              />
            </div>
          </div>
        </div>
      );
    }

    function VintageControls({
  onPlay,
  onPause,
  onStop,
  onPrev,
  onNext,
  isPlaying,
  theme,
}) {
  const themeDef = THEMES[theme];
  const [hovered, setHovered] = React.useState(null);

  const baseBtn =
    "w-10 h-10 sm:w-11 sm:h-11 rounded-full flex items-center justify-center " +
    "bg-slate-900/90 border border-slate-600/80 text-slate-100 " +
    "shadow-[0_8px_18px_rgba(0,0,0,0.65)] " +
    "transition-all transform focus:outline-none";

  // decide glow amount based on which button is hovered
  const getGlowStyle = (id, isPlay = false) => {
    const isHovered = hovered === id;
    const color = isHovered ? themeDef.glowStrong : themeDef.glowSoft;
    const radius = isPlay ? (isHovered ? 22 : 14) : (isHovered ? 18 : 10);
    return {
      boxShadow: `0 0 ${radius}px ${color}`,
    };
  };

  const handleEnter = (id) => {
    setHovered(id);
  };

  const handleLeave = () => {
    setHovered(null);
  };

  return (
    <div className="flex items-center justify-center gap-3 sm:gap-4 mb-6">
      {/* Reverse / previous track */}
      <button
        aria-label="Previous track"
        onClick={onPrev}
        className={baseBtn}
        style={getGlowStyle("prev")}
        onMouseEnter={() => handleEnter("prev")}
        onMouseLeave={handleLeave}
        onTouchStart={() => handleEnter("prev")}
        onTouchEnd={handleLeave}
      >
        <span className="text-xs">⏮</span>
      </button>

      {/* Play */}
      <button
        aria-label="Play"
        onClick={onPlay}
        className={baseBtn + " scale-110"}
        style={getGlowStyle("play", true)}
        onMouseEnter={() => handleEnter("play")}
        onMouseLeave={handleLeave}
        onTouchStart={() => handleEnter("play")}
        onTouchEnd={handleLeave}
      >
        <span className="text-sm">▶</span>
      </button>

      {/* Pause */}
      <button
        aria-label="Pause"
        onClick={onPause}
        className={baseBtn}
        style={getGlowStyle("pause")}
        onMouseEnter={() => handleEnter("pause")}
        onMouseLeave={handleLeave}
        onTouchStart={() => handleEnter("pause")}
        onTouchEnd={handleLeave}
      >
        <span className="text-sm">⏸</span>
      </button>

      {/* Stop */}
      <button
        aria-label="Stop"
        onClick={onStop}
        className={baseBtn}
        style={getGlowStyle("stop")}
        onMouseEnter={() => handleEnter("stop")}
        onMouseLeave={handleLeave}
        onTouchStart={() => handleEnter("stop")}
        onTouchEnd={handleLeave}
      >
        <span className="text-xs">■</span>
      </button>

      {/* Forward / next track */}
      <button
        aria-label="Next track"
        onClick={onNext}
        className={baseBtn}
        style={getGlowStyle("next")}
        onMouseEnter={() => handleEnter("next")}
        onMouseLeave={handleLeave}
        onTouchStart={() => handleEnter("next")}
        onTouchEnd={handleLeave}
      >
        <span className="text-xs">⏭</span>
      </button>
    </div>
  );
}


    function Playlist({ tracks, currentIndex, onSelect, theme }){
      const t = THEMES[theme];
      return (
        <div className={[
          "w-full max-w-3xl mx-auto rounded-3xl border p-5 sm:p-6 shadow-2xl",
          "bg-gradient-to-b", t.bg, t.border
        ].join(" ")}>
          <div className="mb-2">
            <div className="text-[11px] tracking-[0.26em] text-slate-400 uppercase mb-1">
              PLAYLIST
            </div>
            <div className="text-[11px] text-slate-500">
              {tracks.length} Tracks
            </div>
          </div>

          <div className="mt-3 space-y-2 max-h-[480px] overflow-y-auto pr-1">
            {tracks.map((trk, idx) => {
              const active = idx === currentIndex;
              return (
                <button
                  key={trk.id}
                  type="button"
                  onClick={() => onSelect(idx)}
                  className={[
                    "w-full flex items-center justify-between rounded-xl px-3 py-3 text-left border transition-all",
                    active
                      ? "bg-cyan-700/50 border-cyan-400/80 shadow-[0_0_18px_rgba(34,211,238,0.35)]"
                      : "bg-slate-950/40 border-slate-700/70 hover:border-slate-500/70"
                  ].join(" ")}
                >
                  <div className="flex items-center gap-3 min-w-0">
                    <div className="w-5 text-xs text-slate-500">
                      {String(idx+1).padStart(2,"0")}
                    </div>
                    <div className="flex flex-col min-w-0">
                      <span className="text-sm text-slate-100 truncate">
                        {trk.name}
                      </span>
                      <span className="text-[11px] text-cyan-300/80">
                        Track {idx+1}
                      </span>
                    </div>
                  </div>
                </button>
              );
            })}
          </div>
        </div>
      );
    }

    // ---------- Root app ----------
    function MusicApp(){
      const [currentIndex,setCurrentIndex] = useState(0);
      const [theme,setTheme] = useState("nite life");
      const [isPlaying,setIsPlaying] = useState(false);
      const [currentTime,setCurrentTime] = useState(0);
      const [duration,setDuration] = useState(0);

      const audioRef = useRef(null);
      const activeTrack = TRACKS[currentIndex];

      const level = useAudioLevel(audioRef.current, isPlaying);

      // load track whenever index changes
      useEffect(() => {
        const audio = audioRef.current;
        if (!audio || !activeTrack) return;
        audio.src = AUDIO_BASE + activeTrack.file;
        audio.load();
        setCurrentTime(0);
        if (isPlaying){
          audio.play().catch(() => setIsPlaying(false));
        }
      }, [currentIndex, activeTrack]);

      // bind time/duration listeners once
      useEffect(() => {
        const audio = audioRef.current;
        if (!audio) return;

        const onTime = () => setCurrentTime(audio.currentTime || 0);
        const onMeta = () => setDuration(audio.duration || 0);
        const onEnd = () => {
          setIsPlaying(false);
          setCurrentTime(0);
        };

        audio.addEventListener("timeupdate", onTime);
        audio.addEventListener("loadedmetadata", onMeta);
        audio.addEventListener("ended", onEnd);

        return () => {
          audio.removeEventListener("timeupdate", onTime);
          audio.removeEventListener("loadedmetadata", onMeta);
          audio.removeEventListener("ended", onEnd);
        };
      }, []);

      const handlePlay = () => {
        const audio = audioRef.current;
        if (!audio) return;
        audio.play()
          .then(() => setIsPlaying(true))
          .catch(() => {});
      };

      const handlePause = () => {
        const audio = audioRef.current;
        if (!audio) return;
        audio.pause();
        setIsPlaying(false);   // keeps currentTime where it is
      };

      const handleStop = () => {
        const audio = audioRef.current;
        if (!audio) return;
        audio.pause();
        audio.currentTime = 0;
        setCurrentTime(0);
        setIsPlaying(false);
      };

      const handleSkipBack = () => {
        setCurrentIndex(prev => (prev - 1 + TRACKS.length) % TRACKS.length);
      };
      const handleSkipForward = () => {
        setCurrentIndex(prev => (prev + 1) % TRACKS.length);
      };

      const handleRewind = () => {
        const audio = audioRef.current;
        if (!audio) return;
        const newTime = Math.max(0, (audio.currentTime || 0) - 5);
        audio.currentTime = newTime;
        setCurrentTime(newTime);
      };
      const handleFastForward = () => {
        const audio = audioRef.current;
        if (!audio) return;
        const len = duration || audio.duration || 0;
        const newTime = Math.min(len, (audio.currentTime || 0) + 5);
        audio.currentTime = newTime;
        setCurrentTime(newTime);
      };

      const handleSelectTrack = (idx) => {
        setCurrentIndex(idx);
        const audio = audioRef.current;
        if (audio){
          audio.play()
            .then(() => setIsPlaying(true))
            .catch(() => {});
        } else {
          setIsPlaying(true);
        }
      };

      const handleSeekClick = (e) => {
        const audio = audioRef.current;
        if (!audio || !duration) return;
        const rect = e.currentTarget.getBoundingClientRect();
        const ratio = (e.clientX - rect.left) / rect.width;
        const clamped = Math.max(0, Math.min(1, ratio));
        const newTime = clamped * duration;
        audio.currentTime = newTime;
        setCurrentTime(newTime);
      };

      return (
        <div className="mt-6 flex flex-col items-center">
          <ThemeChips active={theme} onChange={setTheme} />

          <TubeDeck
            trackName={activeTrack ? activeTrack.name : ""}
            currentTime={currentTime}
            duration={duration}
            theme={theme}
            level={level}
            onSeekClick={handleSeekClick}
          />

          <VintageControls
            onSkipBack={handleSkipBack}
            onRewind={handleRewind}
            onPlay={handlePlay}
            onPause={handlePause}
            onStop={handleStop}
            onFastForward={handleFastForward}
            onSkipForward={handleSkipForward}
            isPlaying={isPlaying}
            theme={theme}
          />

          <Playlist
            tracks={TRACKS}
            currentIndex={currentIndex}
            onSelect={handleSelectTrack}
            theme={theme}
          />

          {/* Hidden audio element actual player */}
          <audio ref={audioRef} className="hidden">
            Your browser does not support the audio element.
          </audio>
        </div>
      );
    }

    const rootEl = document.getElementById("root");
    if (rootEl){
      const root = ReactDOM.createRoot(rootEl);
      root.render(<MusicApp />);
    }
  </script>
</body>
</html>
