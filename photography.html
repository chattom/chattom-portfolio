  <style>
    html { scroll-behavior: smooth; }

    :root {
      --bg:#f7f8f9;
      --fg:#222;
      --muted:#5a5a5a;
      --accent:#007f6e;
      --rule:#e2e2e2;
      --card:#fff;
      --radius:18px;
      --shadow:0 10px 25px rgba(0,0,0,.1);
    }

    *,*::before,*::after{ box-sizing:border-box; }
    body {
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    }

    .wrap {
      max-width:1200px;
      margin:0 auto;
      padding:24px clamp(12px,4vw,28px) 80px;
    }

    /* NAVBAR */
    .site-nav {
      display:flex;
      justify-content:center;
      gap:2.2rem;
      margin-top:2rem;
      font-weight:500;
    }

    .site-nav a {
      color:var(--fg);
      text-decoration:none;
      position:relative;
      padding-bottom:4px;
      transition:color 0.3s ease;
    }

    .site-nav a::after {
      content:"";
      position:absolute;
      left:50%;
      bottom:0;
      width:0%;
      height:2px;
      background-color:var(--accent);
      border-radius:2px;
      transition:all 0.35s cubic-bezier(0.4,0,0.2,1);
      transform:translateX(-50%);
    }

    .site-nav a:hover::after { width:100%; }
    .site-nav [aria-current="page"] { color:var(--accent); }
    .site-nav [aria-current="page"]::after { width:100%; }

    @media (max-width:640px){
      .site-nav {
        gap:1.2rem;
        margin-top:1rem;
        font-size:15px;
        flex-wrap:wrap;
      }
      .site-nav a {
        padding-bottom:6px;
        -webkit-tap-highlight-color:rgba(0,0,0,0);
      }
    }

    h1 {
      font-size:clamp(24px,3.4vw,34px);
      margin:6px 0 18px;
      text-align:center;
    }

    .muted {
      color:var(--muted);
      font-size:14px;
      margin-top:12px;
      text-align:center;
    }

    /* Masonry grid */
    .masonry {
      column-width:250px;
      column-gap:16px;
    }

    @media (max-width:1200px){ .masonry{ column-width:300px; } }
    @media (max-width:900px){ .masonry{ column-width:400px; } }
    @media (max-width:600px){ .masonry{ column-width:100%; } }

    .mason {
      break-inside:avoid;
      margin:0 0 16px;
      display:block;
      background:var(--card);
      border-radius:12px;
      box-shadow:var(--shadow);
      overflow:hidden;
    }

    .mason img {
      width:100%;
      height:auto;
      display:block;
    }

    /* Lightbox */
    .ph-overlay {
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.8);
      display:none;
      align-items:center;
      justify-content:center;
      padding:clamp(12px,4vw,28px);
      z-index:9999;
    }

    .ph-overlay.show {
      display:flex;
      animation:lbFade .18s ease-out;
    }

    @keyframes lbFade { from{opacity:0} to{opacity:1} }

    .ph-frame {
      position:relative;
      max-width:min(96vw,1400px);
      max-height:92vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* lightbox image as a non-draggable background */
.ph-img{
  width: min(96vw, 1400px);
  height: 92vh;
  background: center / contain no-repeat;
}
    /* make tiles feel clickable */
.mason { cursor: zoom-in; }
    /* make tiles feel clickable everywhere (including over the <img>) */
.mason,
.mason * { cursor: pointer; }   /* or use cursor: pointer; if you prefer the hand */


/* reduce drag/save on thumbs and the lightbox image */
.mason img,
.ph-img {
  -webkit-user-drag: none;
  user-select: none;
}

/* in the lightbox, ignore pointer events on the image itself
   (prevents drag-to-desktop in Safari) */
.ph-img { pointer-events: none; }

    .ph-close, .ph-prev, .ph-next {
      position:absolute;
      top:50%;
      transform:translateY(-50%);
      width:44px;
      height:44px;
      border:0;
      border-radius:12px;
      background:rgba(255,255,255,.92);
      color:#111;
      display:grid;
      place-items:center;
      cursor:pointer;
    }

    .ph-close { top:8px; right:8px; transform:none; }
    .ph-prev { left:-4px; }
    .ph-next { right:-4px; }

    .ph-close:hover, .ph-prev:hover, .ph-next:hover { background:#fff; }

    /* Disable tap-hold saving on touch devices */
    @media (hover: none) and (pointer: coarse) {
      img {
        -webkit-user-select: none;
        -webkit-touch-callout: none;
      }
    }
    /* Floating Back To Top */
.back-to-top {
  position: fixed;
  right: clamp(12px, 3vw, 22px);
  bottom: clamp(12px, 3vw, 22px);
  z-index: 10000;
  display: inline-flex;
  align-items: center;
  gap: 8px;
  padding: 10px 14px;
  border-radius: 999px;
  background: #111;          /* black as requested */
  color: #fff;
  text-decoration: none;
  font-weight: 600;
  box-shadow: 0 10px 25px rgba(0,0,0,.22);
  opacity: 0;
  pointer-events: none;
  transform: translateY(8px);
  transition: opacity .25s ease, transform .25s ease;
}
.back-to-top.show {
  opacity: 1;
  pointer-events: auto;
  transform: translateY(0);
}
.back-to-top:focus-visible {
  outline: 3px solid var(--accent);
  outline-offset: 3px;
}

      <button class="ph-close" id="phClose" aria-label="Close">✕</button>
      <button class="ph-prev" id="phPrev" aria-label="Previous">←</button>

    </div>

  <script>
  (function(){
    const grid = document.getElementById('grid');
    const overlay = document.getElementById('ph');
    const img = document.getElementById('phImg');
    // prevent saving the lightbox image via drag/right-click
img.setAttribute('draggable', 'false');
img.addEventListener('dragstart',  e => e.preventDefault());
img.addEventListener('contextmenu', e => e.preventDefault());
    const btnClose = document.getElementById('phClose');
    const btnPrev = document.getElementById('phPrev');
    const btnNext = document.getElementById('phNext');

    const isTouchLike = window.matchMedia('(hover: none) and (pointer: coarse)').matches;
    const items = Array.from(grid.querySelectorAll('a.mason'));
    let i = -1;

    // --- Remove real hrefs to prevent drag-download; keep value in data-full ---
items.forEach(a => {
  const full = a.getAttribute('href');
  if (full) {
    a.dataset.full = full;        // remember the real file path
    a.removeAttribute('href');    // remove the direct link so it can't be dragged/saved
  }
  a.setAttribute('role','button');
  a.setAttribute('tabindex','0');

  // stop any drag gesture on the tile or its image
  a.addEventListener('dragstart', e => e.preventDefault(), {capture:true});
  const im = a.querySelector('img');
  if (im) {
    im.draggable = false;
    im.addEventListener('dragstart', e => e.preventDefault(), {capture:true});
  }
});
    
    // ---- Mobile fix ----
    if (isTouchLike) {
      items.forEach(a => {
        a.addEventListener('click', e => e.preventDefault());
        const img = a.querySelector('img');
        if (img) {
          img.setAttribute('draggable', 'false');
          img.setAttribute('oncontextmenu', 'return false');
          img.style.userSelect = 'none';
          img.style.pointerEvents = 'auto';
        }
      });
      return;
    }

    // ---- Desktop lightbox ----
    function show(k){
  i = (k + items.length) % items.length;
  const a = items[i];
  const full = a.dataset.full;
  img.style.backgroundImage = `url("${full}")`;
  img.setAttribute('aria-hidden', 'false');
  overlay.classList.add('show');
  document.body.style.overflow = 'hidden';
}

    function hide(){
      overlay.classList.remove('show');
      img.src = '';
      document.body.style.overflow = '';
    }

    function next(){ show(i+1); }
    function prev(){ show(i-1); }

    grid.addEventListener('click', (e)=>{
      const a = e.target.closest('a.mason');
      if (!a) return;
      e.preventDefault();
      show(items.indexOf(a));
    });

    btnClose.addEventListener('click', hide);
    btnNext.addEventListener('click', next);
    btnPrev.addEventListener('click', prev);

    overlay.addEventListener('click', (e)=>{
      if (e.target === overlay) hide();
    });

    window.addEventListener('keydown', (e)=>{
      if (!overlay.classList.contains('show')) return;
      if (e.key === 'Escape') hide();
      if (e.key === 'ArrowRight') next();
      if (e.key === 'ArrowLeft') prev();
    });
  })();
  </script>
  <script>
  (function(){
    const btn = document.getElementById('backToTop');
    if (!btn) return;

    // reveal after some scrolling
    const toggle = () => {
      if (window.scrollY > 600) {
        btn.classList.add('show');
      } else {
        btn.classList.remove('show');
      }
    };
    window.addEventListener('scroll', toggle, { passive: true });
    toggle();

    // smooth scroll to top (also works with your #top id)
    btn.addEventListener('click', function(e){
      e.preventDefault();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }, { passive: false });
  })();
</script>
  <script>
/* Background prefetch for the first ~16 gallery images on fast networks */
(function () {
  const conn = navigator.connection || navigator.mozConnection || navigator.webkitConnection || {};
  const saveData = !!conn.saveData;
  const type = conn.effectiveType || '4g';

  // Skip on slow connections or when user enables Data Saver
  if (saveData || !/4g/i.test(type)) return;

  window.addEventListener('load', () => {
    const links = Array.from(document.querySelectorAll('#grid a.mason'));
    // Prefetch the first N full-size images (adjust N if you like)
    const N = 16;
    const urls = links.slice(0, N).map(a => a.getAttribute('href') || a.querySelector('img')?.src).filter(Boolean);

    let i = 0;
    const step = () => {
      if (i >= urls.length) return;
      const img = new Image();
      img.decoding = 'async';
      img.loading = 'eager';
      img.src = urls[i++];
      const scheduleNext = () =>
        ('requestIdleCallback' in window)
          ? requestIdleCallback(step, { timeout: 1000 })
          : setTimeout(step, 150);
      img.onload = img.onerror = scheduleNext;
    };

    // Nudge the first load during idle time
    ('requestIdleCallback' in window) ? requestIdleCallback(step, { timeout: 1000 }) : setTimeout(step, 150);
  });
})();
</script>
